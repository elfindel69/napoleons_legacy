l_english:
 

 FRA_the_republican_front:0 "The Republican Front"
 
 FRA_a_new_cabinet:0 "A new cabinet"
 FRA_a_new_cabinet_desc:0 "With republican ministers in the Government, we can start to implement our ideals"
 FRA_general_elections:0 "General elections"
 FRA_general_elections_desc:0 "King's power is weak, our forces can win the elections and form a more republican government"
 FRA_his_majestys_government:0 "His Majesty's Government"
 FRA_his_majestys_government_desc:0 "Now that we are in power, it is time to form His Majesty's Loyal Government"
 FRA_science_for_peace:0 "Science for peace"
 FRA_science_for_peace_desc:0 "We believe that a durable peace is achievable through science and progress. Time to enact these ideals."
 FRA_create_SNCF:0 "Create SNCF"
 FRA_create_SNCF_desc:0 "In order to unite our territory even more, it is time to create a national state-owned railway company, the SNCF."


 FRA_enact_the_law_of_exile:0 "Enact the Law of Exile"
 FRA_enact_the_law_of_exile_desc:0 "No head of another French royal family, nor their heir, are allowed on French soil without express permission."
 FRA_consolidate_the_throne:1 "Consolidate the Crown"
 FRA_consolidate_the_throne_desc:2 "The House of Orléans has ruled the country for decades. Now that the new constitution is written, it is time to consolidate the royal power."
 FRA_national_integralism:0 "National Integralism"
 FRA_national_integralism_desc:0 "To ensure the perenniality of the kingdom, we must follow the Integralist doctrine imagined by Charles Maurras himself. This will ensure the cohesion and grandeur of the French territory."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "The Camelots du Roi are a far-right youth organization of the movement Action Française. The paramilitary group can be with us to strength our position in the french society."
 FRA_social_nationalism:0 "Social Nationalism"
 FRA_social_nationalism_desc:0 "In the class struggle there should be a form of national solidarity of which the king can constitute the keystone."
 FRA_decentralise_the_state:0 "Decentralise the State"
 FRA_decentralise_the_state_desc:0 "Centralisation results in the statism and bureaucracy inherent in the democratic system. The only way for a monarchy to survive against republican ideals is to return to the pre-revolutionary ways of a decentralised Kingdom."
 FRA_restore_ancient_reights:0 "Restore Ancient Rights"
 FRA_restore_ancient_reights_desc:0 "An Absolute Monarchy ruling over the estates of the realm is the true model of France. A return to the Ancien Régime is France's only future."
 FRA_embrace_the_counter_revolution:0 "Embrace the Counter-Revolution"
 FRA_embrace_the_counter_revolution_desc:0 "United under an Absolute Monarch, the Kingdom of France can once again be the powerhouse of Europe."
 
 monarchist_ethos:0 "Monarchist Ethos"
 monarchist_ethos_desc:0 "The more natural way to build a nation is with a strong monarch and his people united."
 strong_army:0 "Strong Army"
 strong_army_desc:0 "A strong army will be the foundation of our new nation."
 strong_nation:0 "Strong Nation"
 strong_nation_desc:0 "Now that we have a strong army base, we can focus on building a strong nation."

 GER_political_sphere:0 "Open the German Political Sphere"
 GER_political_sphere_desc:0 "After twenty years since the coronation of the new Kaiser, now is the time to open the political sphere to change. Either we will continue down the Kaiser's path, or we will find a new path to tread upon."


 GER_relegalize_communism:0 "Re legalize communism"
 GER_relegalize_communism_desc:0 "The Kaiser's National Security Decree, a law essentially banning communism passed after the failed Spartakist Revolution, should be repealed to allow our naturally leftist people to express their interests."
 GER_alliance_with_soviets:0 "Alliance with the Soviets"
 GER_alliance_with_soviets_desc:0 "The Soviet Union is the strongest communist power in the world; forming an alliance with them would create a new world superpower."
 GER_world_revolution:0 "Push the World Revolution"
 GER_world_revolution_desc:0 "While the Soviets are powerful, their form of socialism is corrupt and counterproductive to the purpose of communism. We must show the world how to adopt a proper form of communism, one with emphasis on the people."
 GER_the_fate_of_the_royal_family:0 "The fate of the royal family"
 GER_the_fate_of_the_royal_family_desc:0 "The Kaiser and his family are under house arrest in the luxurious Royal Palace, it is time to discuss their fate."
 GER_progress_cult:0 "Progress Cult"
 GER_progress_cult_desc:0 "Having well-trained and elite scientists funded by the government will give us a way to advance our sciences to the next level."
 GER_soviet_scientists:0 "Import Soviet Scientists"
 GER_soviet_scientists_desc:0 "Bringing scientists into Germany from the Soviet Union, whether legal or not, will push our scientific advances even further."
 GER_establish_stasi:0 "Establish the Stasi"
 GER_establish_stasi_desc:0 "In order to ensure our government isn't toppled by counter-revolutionaries from the inside, we must have an agency to investigate these kinds of issues."
 GER_recruit_grenztruppen:0 "Recruit Grenztruppen"
 GER_recruit_grenztruppen_desc:0 "New Grenztruppen divisions will strenghten our border security and our military as a whole."
 GER_rehabilitate_military:0 "Rehabilitate the Military"
 GER_rehabilitate_military_desc:0 "The monarchists turned the German military into a backwards and corrupt bureaucracy, and we must reverse these issues in our new military."
 GER_establish_NVA:0 "Establish the NVA"
 GER_establish_NVA_desc:0 "Establishing the Nationale Volksarmee as a new conscripted, but well-trained military will give us a major edge over our enemies."
 GER_production_effort:0 "Industrialization Effort"
 GER_production_effort_desc:0 "After the damage to industry committed by the previous monarchist government it is our duty to expand our industrial capacity and reverse the damage done."
 GER_collectivize_industry:0 "Collectivize Industry"
 GER_collectivize_industry_desc:0 "As an extension of our industrialization efforts, we should gradually collectivize our industries as to ensure they operate at peak efficiency."
 
 USA_political_sphere:0 "Open the Political Sphere"
 USA_political_sphere_desc:0 "It is time to choose a political path and follow it"
 USA_land_of_the_free:0 "USA Land of the Free"
 USA_land_of_the_free_desc:0 "USA were always a bastion of freedom and democracy and its always shall be"
 USA_royal_path:0 "A royal path"
 USA_royal_path_desc:0 "Europe is dominated by monarchies, we shall continue follow this trend"
 USA_strenghten_monarchy:0 "Strenghten Monarchy"
 USA_strenghten_monarchy_desc:0 "In order to regain stability, we shall strenghten monarchy"
 USA_empower_the_monarch:0 "Empower the Monarch"
 USA_empower_the_monarch_desc:0 "We shall seek to empower our monarch to make our country great!"
 USA_claim_lousiana:0 "Claim Louisiana"
 USA_claim_lousiana_desc:0 "An independent Louisiana is a threat to us, we shall incorporate it in the Union, no matter the cost"
 USA_from_sea_to_sea:0 "From Sea to Sea"
 USA_from_sea_to_sea_desc:0 "We shall annex California in order to gain access to the Pacific shores"
 USA_poland_friend:0 "Friendship with Poland"
 USA_poland_friend_desc:0 "The [POL.GetName] is a well-established monarchy with a strong army, we shall seek to negociate a frendship pact with them."
 USA_join_poland:0 "Joining the Intermarium"
 USA_join_poland_desc:0 "Now that we are friends with the [POL.GetName], we shall seek to join their alliance"
 USA_encourage_the_new_deal:0 "Encourage the New Deal"
 USA_encourage_the_new_deal_desc:0 "The New Deal policy ran by Prime Minister Roosevelt is a success, we shall encourage it continuation to fruition!"
 USA_royal_universities:0 "Royal Universities"
 USA_royal_universities_desc:0 "The king will patronize new Universities accross the country in order to boost our knowledge."
 USA_royal_housing_act:0 "Royal Housing Act"
 USA_royal_housing_act_desc:0 "In addition to the New Deal policy, the King will sponsor housing for people all accross the country."
 USA_integrate_new_lands:0 "Integrate New Lands"
 USA_integrate_new_lands_desc:0 "It is time to unify the country and to integrate our new territories into our great nation!"
 USA_integrate_new_lands_tt:0 "New Senators and Representatives will integrate the Congress!"