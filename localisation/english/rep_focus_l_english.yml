l_english:
 

 FRA_the_republican_front:0 "The Republican Front"
 FRA_the_council_of_rambouillet_desc:0 "Democracy is weak, time to unite forces to strengthen our cause"
 FRA_a_new_cabinet:0 "A new cabinet"
 FRA_a_new_cabinet_desc:0 "With republican ministers in the Government, we can start to implement our ideals"
 FRA_general_elections:0 "General elections"
 FRA_general_elections_desc:0 "King's power is weak, our forces can win the elections and form a more republican government"
 FRA_his_majestys_government:0 "His Majesty's Government"
 FRA_his_majestys_government_desc:0 "Now that we are in power, it is time to form His Majesty's Loyal Government"
 FRA_science_for_peace:0 "Science for peace"
 FRA_science_for_peace_desc:0 "We believe that a durable peace is achievable through science and progress. Time to enact these ideals."
 FRA_create_SNCF:0 "Create SNCF"
 FRA_create_SNCF_desc:0 "In order to unite our territory even more, it is time to create a national state-owned railway company, the SNCF."

 FRA_the_council_of_rambouillet:0 "The Council of Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "With the country in turmoil, the people look for a strong leader. It has become clear that the current constitutional monarchy has failed the French people, and it is time for a more direct rule. We shall prepare a new constitution."
 FRA_revise_the_constitution:0 "Revise the Constitution"
 FRA_revise_the_constitution_desc:0 "The current constitution was always intended to be a stopgap measure that has been allowed to persist for far too long. Now, we will rewrite it to allow more power to the monarch."
 FRA_enact_the_law_of_exile:0 "Enact the Law of Exile"
 FRA_enact_the_law_of_exile_desc:0 "No head of another French royal family, nor their heir, are allowed on French soil without express permission."
 FRA_consolidate_the_throne:1 "Consolidate the Crown"
 FRA_consolidate_the_throne_desc:2 "The House of Orléans has ruled the country for decades. Now that the new constitution is written, it is time to consolidate the royal power."
 FRA_national_integralism:0 "National Integralism"
 FRA_national_integralism_desc:0 "To ensure the perenniality of the kingdom, we must follow the Integralist doctrine imagined by Charles Maurras himself. This will ensure the cohesion and grandeur of the French territory."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "The Camelots du Roi are a far-right youth organization of the movement Action Française. The paramilitary group can be with us to strength our position in the french society."
 FRA_social_nationalism:0 "Social Nationalism"
 FRA_social_nationalism_desc:0 "In the class struggle there should be a form of national solidarity of which the king can constitute the keystone."
 FRA_decentralise_the_state:0 "Decentralise the State"
 FRA_decentralise_the_state_desc:0 "Centralisation results in the statism and bureaucracy inherent in the democratic system. The only way for a monarchy to survive against republican ideals is to return to the pre-revolutionary ways of a decentralised Kingdom."
 FRA_restore_ancient_reights:0 "Restore Ancient Rights"
 FRA_restore_ancient_reights_desc:0 "An Absolute Monarchy ruling over the estates of the realm is the true model of France. A return to the Ancien Régime is France's only future."
 FRA_embrace_the_counter_revolution:0 "Embrace the Counter-Revolution"
 FRA_embrace_the_counter_revolution_desc:0 "United under an Absolute Monarch, the Kingdom of France can once again be the powerhouse of Europe."
 
 monarchist_ethos:0 "Monarchist Ethos"
 monarchist_ethos_desc:0 "The more natural way to build a nation is with a strong monarch and his people united."
 strong_army:0 "Strong Army"
 strong_army_desc:0 "A strong army will be the foundation of our new nation."
 strong_nation:0 "Strong Nation"
 strong_nation_desc:0 "Now that we have a strong army base, we can focus on building a strong nation."

 GER_political_sphere:0 "Open the German Political Sphere"
 GER_political_sphere_desc:0 "After twenty years since the coronation of the new Kaiser, now is the time to open the political sphere to change. Either we will continue down the Kaiser's path, or we will find a new path to tread upon."
 GER_long_live_the_kaiserreich:0 "Long live the Kaiserreich"
 GER_long_live_the_kaiserreich_desc:0 "The past twenty years have shown that the nation can be united under a common cause. We shall continue this path. Long live the Kaiserreich!"
 GER_boost_the_economy:0 "Boost the economy"
 GER_boost_the_economy_desc:1 "After the ravages of the Great Depression, we must look to boost the economy. We will ask the people to set aside their personal comforts for a time, so that we may focus all our resources on attaining this goal."
 GER_a_better_germany:0 "A Better Germany"
 GER_a_better_germany_desc:0 "While we are rebuilding our nation, we should aim to going above and beyond what is necessary, so that what we build now will stand the test of time."
 GER_a_new_constitution:0 "Draft a new constitution"
 GER_a_new_constitution_desc:0 "Following the rise of democracy in the country it is time to draft a new constitution to limit the powers of the Kaiser"
 GER_the_monarchy_compromise:0 "The Monarchy Compromise"
 GER_the_monarchy_compromise_desc:0 "To ensure the stability of the nation, we will keep the Kaiser some political power."
 GER_relegalize_communism:0 "Re legalize communism"
 GER_relegalize_communism_desc:0 "The Kaiser's National Security Decree, a law essentially banning communism passed after the failed Spartakist Revolution, should be repealed to allow our naturally leftist people to express their interests."
 GER_alliance_with_soviets:0 "Alliance with the Soviets"
 GER_alliance_with_soviets_desc:0 "The Soviet Union is the strongest communist power in the world; forming an alliance with them would create a new world superpower."
 GER_world_revolution:0 "Push the World Revolution"
 GER_world_revolution_desc:0 "While the Soviets are powerful, their form of socialism is corrupt and counterproductive to the purpose of communism. We must show the world how to adopt a proper form of communism, one with emphasis on the people."
 GER_the_fate_of_the_royal_family:0 "The fate of the royal family"
 GER_the_fate_of_the_royal_family_desc:0 "The Kaiser and his family are under house arrest in the luxurious Royal Palace, it is time to discuss their fate."
 GER_progress_cult:0 "Progress Cult"
 GER_progress_cult_desc:0 "Having well-trained and elite scientists funded by the government will give us a way to advance our sciences to the next level."
 GER_soviet_scientists:0 "Import Soviet Scientists"
 GER_soviet_scientists_desc:0 "Bringing scientists into Germany from the Soviet Union, whether legal or not, will push our scientific advances even further."
 GER_establish_stasi:0 "Establish the Stasi"
 GER_establish_stasi_desc:0 "In order to ensure our government isn't toppled by counter-revolutionaries from the inside, we must have an agency to investigate these kinds of issues."
 GER_recruit_grenztruppen:0 "Recruit Grenztruppen"
 GER_recruit_grenztruppen_desc:0 "New Grenztruppen divisions will strenghten our border security and our military as a whole."
 GER_rehabilitate_military:0 "Rehabilitate the Military"
 GER_rehabilitate_military_desc:0 "The monarchists turned the German military into a backwards and corrupt bureaucracy, and we must reverse these issues in our new military."
 GER_establish_NVA:0 "Establish the NVA"
 GER_establish_NVA_desc:0 "Establishing the Nationale Volksarmee as a new conscripted, but well-trained military will give us a major edge over our enemies."
 GER_production_effort:0 "Industrialization Effort"
 GER_production_effort_desc:0 "After the damage to industry committed by the previous monarchist government it is our duty to expand our industrial capacity and reverse the damage done."
 GER_collectivize_industry:0 "Collectivize Industry"
 GER_collectivize_industry_desc:0 "As an extension of our industrialization efforts, we should gradually collectivize our industries as to ensure they operate at peak efficiency."
 

 russia_focus:0 "Russian National Focus"
 RUS_army_effort:0 "Army Effort"
 RUS_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 RUS_equipment_effort:0 "Equipment Effort"
 RUS_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 RUS_motorization_effort:0 "Motorization Effort"
 RUS_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 RUS_doctrine_effort:0 "Doctrine Effort"
 RUS_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 RUS_equipment_effort_2:0 "Equipment Effort II"
 RUS_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 RUS_mechanization_effort:0 "Mechanization Effort"
 RUS_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 RUS_doctrine_effort_2:0 "Doctrine Effort II"
 RUS_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 RUS_equipment_effort_3:0 "Equipment Effort III"
 RUS_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 RUS_armor_effort:0 "Armor Effort"
 RUS_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 RUS_special_forces:0 "Special Forces"
 RUS_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 RUS_aviation_effort:0 "Aviation Effort"
 RUS_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 RUS_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 RUS_fighter_focus:0 "Fighter Focus"
 RUS_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 RUS_bomber_focus:0 "Bomber Focus"
 RUS_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 RUS_aviation_effort_2:0 "Aviation Effort II"
 RUS_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 RUS_CAS_effort:0 "CAS Effort"
 RUS_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 RUS_rocket_effort:0 "Rocket Effort"
 RUS_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 RUS_NAV_effort:0 "NAV Effort"
 RUS_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 RUS_naval_effort:0 "Naval Effort"
 RUS_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 RUS_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 RUS_flexible_navy:0 "Flexible Navy"
 RUS_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 RUS_large_navy:0 "Large Navy"
 RUS_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 RUS_submarine_effort:0 "Submarine Effort"
 RUS_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 RUS_cruiser_effort:0 "Cruiser Effort"
 RUS_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 RUS_destroyer_effort:0 "Destroyer Effort"
 RUS_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 RUS_capital_ships_effort:0 "Capital Ship Effort"
 RUS_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 RUS_industrial_effort:0 "Industrial Effort"
 RUS_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 RUS_industrial_effort_2:0 "Industrial Effort II"
 RUS_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 RUS_construction_effort:0 "Construction Effort"
 RUS_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 RUS_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 RUS_production_effort:0 "Armament Effort"
 RUS_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 RUS_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 RUS_construction_effort_2:0 "Construction Effort II"
 RUS_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 RUS_production_effort_2:0 "Armament Effort II"
 RUS_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 RUS_production_effort_3:0 "Armament Effort III"
 RUS_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 RUS_infrastructure_effort:0 "Infrastructure Effort"
 RUS_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 RUS_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 RUS_infrastructure_effort_2:0 "Infrastructure Effort II"
 RUS_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 RUS_construction_effort_3:0 "Construction Effort III"
 RUS_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 RUS_nuclear_effort:0 "Nuclear Effort"
 RUS_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 RUS_extra_tech_slot:0 "Extra Research Slot"
 RUS_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 RUS_extra_tech_slot_2:0 "Extra Research Slot II"
 RUS_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 RUS_technology_sharing:0 "Technology Sharing"
 RUS_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 RUS_secret_weapons:0 "Secret Weapons"
 RUS_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 RUS_political_effort:0 "Political Effort"
 RUS_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 RUS_collectivist_ethos:0 "Collectivist Ethos"
 RUS_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 RUS_liberty_ethos:0 "Liberty Ethos"
 RUS_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 RUS_militarism:0 "Militarism"
 RUS_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 RUS_political_correctness:0 "Political Correctness"
 RUS_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 RUS_neutrality_focus:0 "Neutrality Focus"
 RUS_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 RUS_interventionism_focus:0 "Interventionism Focus"
 RUS_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 RUS_military_youth:0 "Military Youth"
 RUS_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 RUS_deterrence:0 "Deterrence"
 RUS_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 RUS_volunteer_corps:0 "Volunteer Corps"
 RUS_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 RUS_paramilitarism:0 "Paramilitarism"
 RUS_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 RUS_indoctrination_focus:0 "Indoctrination"
 RUS_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 RUS_foreign_expeditions:0 "Foreign Expeditions"
 RUS_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 RUS_why_we_fight:0 "Why We Fight"
 RUS_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 RUS_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 RUS_political_commissars:0 "Political Commissars"
 RUS_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 RUS_internationalism_focus:0 "Internationalism Focus"
 RUS_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 RUS_nationalism_focus:0 "Nationalism Focus"
 RUS_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 RUS_ideological_fanaticism:0 "Ideological Fanaticism"
 RUS_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 RUS_air_innovation:0 "Air Innovations"
 RUS_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 RUS_air_innovation_2:0 "Air Innovations II"
 RUS_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 RUS_naval_air_effort:0 "Naval Air Effort"
 RUS_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 RUS_anti_fascist_diplomacy:0 "Anti-Fascist Diplomacy"
 RUS_anti_fascist_diplomacy_desc:0 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the people, they are keeping the workers in perpetual bondage."
 RUS_far_east_fortification:0 "Far East Fortification"
 RUS_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 RUS_far_east_fortification_forts_1:0 "Add §Y6 Land Forts§! on the Japanese border.\n"
 RUS_far_east_fortification_forts_2:0 "Add §Y8 Land Forts§! on the Japanese border.\n"
 RUS_far_east_fortification_forts_3:0 "Add §Y4 Land Forts§! on the Japanese border.\n"
 RUS_china_friend:0 "Befriend China"
 RUS_china_friend_desc:0 "Russia and China have a complex history, time to fix it for now."
 RUS_raj_friend:0 "Befriend British Raj"
 RUS_raj_friend_desc:0 "Russia and the Raj have a short but intense history, time to strengthen the ties."
 RUS_siam_friend:0 "Befriend Siam"
 RUS_siam_friend_desc:0 "Russia and Siam have an intense history, time to strengthen the ties."
 RUS_war_with_japan:0 "War With Japan"
 RUS_war_with_japan_desc:0 "It seems the Japanese have no plans to back down. The only effective deterrent is going to be war. They will regret having resisted our demands when the Russian Army tramples them down."
 RUS_improve_stalin_line:0 "Improve the Stalin Line"
 RUS_improve_stalin_line_desc:0 "Our western border must be better protected from fascist and nationalist aggression. The Stalin Line should be extended and modernized."
 RUS_poland_friend:0 "Befriend Poland"
 RUS_poland_friend_desc:0 "Russia and Poland have a complex and intense history, time to fix it for now."
 RUS_baltic_friend:0 "Befriend the Baltic States"
 RUS_baltic_friend_desc:0 "The Baltic States always were and currently are our diplomatic priority. Time to make it real!"
 RUS_war_with_germany:0 "War With Germany"
 RUS_war_with_germany_desc:0 "The German threat continues to grow. We can and must destroy the German army and make them bow to their new overlords."
 RUS_monarchist_ethos:0 "Monarchist Ethos"
 RUS_monarchist_ethos_desc:0 "The more natural way to build a nation is with a strong monarch and his people united."
 RUS_strong_army:0 "Strong Army"
 RUS_strong_army_desc:0 "A strong army will be the foundation of our new nation."
 RUS_strong_nation:0 "Strong Nation"
 RUS_strong_nation_desc:0 "Now that we have a strong army base, we can focus on building a strong nation."
 
 USA_political_sphere:0 "Open the Political Sphere"
 USA_political_sphere_desc:0 "It is time to choose a political path and follow it"
 USA_land_of_the_free:0 "USA Land of the Free"
 USA_land_of_the_free_desc:0 "USA were always a bastion of freedom and democracy and its always shall be"
 USA_royal_path:0 "A royal path"
 USA_royal_path_desc:0 "Europe is dominated by monarchies, we shall continue follow this trend"
 USA_strenghten_monarchy:0 "Strenghten Monarchy"
 USA_strenghten_monarchy_desc:0 "In order to regain stability, we shall strenghten monarchy"
 USA_empower_the_monarch:0 "Empower the Monarch"
 USA_empower_the_monarch_desc:0 "We shall seek to empower our monarch to make our country great!"
 USA_new_constitution:0 "A new Constitution"
 USA_new_constitution_desc:0 "Our current Constitution is obsolete and anachronic, we shall draft a new one to express our royalist ideals"
 USA_claim_lousiana:0 "Claim Louisiana"
 USA_claim_lousiana_desc:0 "An independent Louisiana is a threat to us, we shall incorporate it in the Union, no matter the cost"
 USA_from_sea_to_sea:0 "From Sea to Sea"
 USA_from_sea_to_sea_desc:0 "We shall annex California in order to gain access to the Pacific shores"
 USA_poland_friend:0 "Friendship with Poland"
 USA_poland_friend_desc:0 "The [POL.GetName] is a well-established monarchy with a strong army, we shall seek to negociate a frendship pact with them."
 USA_join_poland:0 "Joining the Intermarium"
 USA_join_poland_desc:0 "Now that we are friends with the [POL.GetName], we shall seek to join their alliance"
 USA_encourage_the_new_deal:0 "Encourage the New Deal"
 USA_encourage_the_new_deal_desc:0 "The New Deal policy ran by Prime Minister Roosevelt is a success, we shall encourage it continuation to fruition!"
 USA_royal_universities:0 "Royal Universities"
 USA_royal_universities_desc:0 "The king will patronize new Universities accross the country in order to boost our knowledge."
 USA_royal_housing_act:0 "Royal Housing Act"
 USA_royal_housing_act_desc:0 "In addition to the New Deal policy, the King will sponsor housing for people all accross the country."
 USA_integrate_new_lands:0 "Integrate New Lands"
 USA_integrate_new_lands_desc:0 "It is time to unify the country and to integrate our new territories into our great nation!"
 USA_integrate_new_lands_tt:0 "New Senators and Representatives will integrate the Congress!"