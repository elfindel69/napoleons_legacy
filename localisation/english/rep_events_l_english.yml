 RUS_BAL_news.1.t:0 "[RUS.GetName] Seeks Reconciliation With [LAT.GetName] and [EST.GetName]"
 RUS_BAL_news.1.d:0 "\n\nFor decades the USSR and now Russia seeks a safe harbour in the Baltic. [RUS.GetName], [LAT.GetName] and [EST.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to cooperate "for the benefit of the entire Baltic Region," [RUS.GetName], [LAT.GetName] and [EST.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the three nations."
 RUS_BAL_news.1.a:0 "[RUS.GetName]'s influence grows"
 RUS_BAL_news.1.b:0 "How can anyone agree to "cooperate" with the [RUS.GetAdjective]s?"
 RUS_BAL_news.1.c:0 "A partnership in the Baltic Region is significant"
 
