 POL_FRA_faction.1.t:0 "[FRA.GetName] wants to join the Intermarium."
 POL_FRA_faction.1.d:0 "Our comrades in Parti Royaliste Francais have made great progress.\n The nation of France is ready to join the Intermarium."
 POL_FRA_faction.1.a:0 "A welcome addition"
 POL_FRA_faction.1.b:0 "No!"
 
 POL_FRA_faction_news.1.t:0 "[FRA.GetName] is Welcomed Into the Intermarium"
 POL_FRA_faction_news.1.d:0 "\n[POL.GetLeader] announced that long negotiations with [FRA.GetName] has come to an end.\n He is happy to announce that [FRA.GetName] has all the qualities to join the Intermarium and welcomes them with open arms."
 POL_FRA_faction_news.1.a:0 "Another ennemy of the World Revolution!"
 POL_FRA_faction_news.1.b:0 "Their alliance will crumble soon enough."
 POL_FRA_faction_news.1.c:0 "The allies of democracy are welcome."
 POL_FRA_faction_news.1.e:0 "Another victory for the monarchists' cause!"
 POL_FRA_faction_news.1.f:0 "[FRA.GetName] has picked her side."
 
 POL_FRA_faction_news.2.t:0 "Poland rejects French Alliance!"
 POL_FRA_faction_news.2.d:0 "[POL.GetLeader] has rejected French request to join the Intermarium\n He says that the time has not yet come from such need and that French monarchy is not a stable as it seems."
 POL_FRA_faction_news.2.a:0 "It's a shame!"
 POL_FRA_faction_news.2.b:0 "They were not ready yet"
 POL_FRA_faction_news.2.c:0 "Another missed opportunity"
 
 FRA_POL_faction.1.t:0 "[FRA.GetName] is requested to join the Intermarium"
 FRA_POL_faction.1.d:0 "Our comrades in Polska Partia Monarchiczna gave us an alliance request.\n They want us to join their faction the Intermarium.\n Shall we agree?"
 FRA_POL_faction.1.a:0 "Of course, yes!"
 FRA_POL_faction.1.b:0 "No, we stand alone!"
 
 FRA_POL_faction_news.1.t:0 "[FRA.GetName] is Welcomed Into the Intermarium"
 FRA_POL_faction_news.1.d:0 "Following the shift towards monarchism not only among the French people, but also in the French halls of power, [France.GetName] publically announced its desire to become a part of the [POL.GetFactionName].\n\n[POL.GetName] responded instantly, indicating the weeks of negotiations that must have been going on outside of the public view. [POL.GetLeader] spoke at length how the people of the world must work together to be at peace. \n\n[France.GetLeader] agreed, and threatened in no uncertain terms those "who have reason to fear the [POL.GetFactionName].""
 FRA_POL_faction_news.1.a:0 "Another ennemy of the World Revolution!"
 FRA_POL_faction_news.1.b:0 "Their alliance will crumble soon enough."
 FRA_POL_faction_news.1.c:0 "The allies of democracy are welcome."
 FRA_POL_faction_news.1.e:0 "Another victory for the monarchists' cause!"
 FRA_POL_faction_news.1.f:0 "[FRA.GetName] has picked her side."
 
 FRA_POL_faction_news.2.t:0 "[FRA.GetName] rejected the offer to join the Intermarium"
 FRA_POL_faction_news.2.d:0 "Later last night after a long gathering, our friends of the Party Monarchiste Francais have declined our great  offer to join the Intermarium.\n That's a shame!"
 FRA_POL_faction_news.2.a:0 "It's a shame!"
 FRA_POL_faction_news.2.b:0 "They were not ready yet"
 FRA_POL_faction_news.2.c:0 "Another missed opportunity"
 
 ITA_FRA_news.1.t:0 "[ITA.GetName] Seeks Reconciliation With [FRA.GetName]"
 ITA_FRA_news.1.d:0 "Despite decades of conflict and diplomatic maneuvering to achieve dominance in Western Europe, [ITA.GetName] and [FRA.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to cooperate "for the benefit of the entire European Sphere," [ITA.GetName] and [FRA.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the two nations."
 ITA_FRA_news.1.a:0 "[ITA.GetName]'s influence grows"
 ITA_FRA_news.1.b:0 "How can anyone agree to "cooperate" with the [ITA.GetAdjective]s?"
 ITA_FRA_news.1.c:0 "A partnership in Western Europe is significant"
 
 ITA_POL_news.1.t:0 "[ITA.GetName] Seeks Reconciliation With [POL.GetName]"
 ITA_POL_news.1.d:0 "Despite decades of conflict and diplomatic maneuvering to achieve dominance in Central Europe, [ITA.GetName] and [POL.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to cooperate "for the benefit of the entire European Sphere," [ITA.GetName] and [POL.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the two nations."
 ITA_POL_news.1.a:0 "[ITA.GetName]'s influence grows"
 ITA_POL_news.1.b:0 "How can anyone agree to "cooperate" with the [ITA.GetAdjective]s?"
 ITA_POL_news.1.c:0 "A partnership in Central Europe is significant"
 
