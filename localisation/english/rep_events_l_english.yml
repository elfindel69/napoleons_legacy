 POL_ITA_faction_news.2.c:0 "Another missed opportunity"
 
 GER_POL_faction.1.t:0 "Poland wants to join our faction"
 GER_POL_faction.1.d:0 "The strong leaders of Falanga-ONR have made great progress and offer to join our cause. The nation of Poland is ready to fight for the Reich."
 GER_POL_faction.1.a:0 "Mehr Soldaten für das Reich"
 GER_POL_faction.1.b:0 "Nein!"
 
 GER_POL_faction_news.1.t:0 "[Poland.GetName] Joins the [From.GetFactionName]!"
 GER_POL_faction_news.1.d:0 "European politics were turned on its head today, as Polish and German diplomats announced a military pact between [POL.GetName] and [From.GetName]. They announced that too much blood has been spilt on their border, when there are other forces out there seeking their destruction.\n\nThe [From.GetName] encouraged everyone to consider what it means that rather than weakening themselves against each other, the old enemies will grow even stronger together."
 GER_POL_faction_news.1.a:0 "Nothing can threaten the [From.GetFactionName]!"
 GER_POL_faction_news.1.b:0 "The new [From.GetName] looms over Europe."
 GER_POL_faction_news.1.c:0 "European diplomacy realigns along the Warsaw-Berlin Axis."
 GER_POL_faction_news.1.e:0 "Oh bugger."
 
 GER_POL_faction_news.2.t:0 "[From.GetName] Rejects Polish Alliance!!"
 GER_POL_faction_news.2.d:0 "Rebuffing [Poland.GetAdjective] diplomatic advances, [From.GetLeader] publicly announced that [From.GetName] would not be pursuing a military pact with [Poland.GetName].\n\nCalling the [Poland.GetAdjective] state weak and corrupt, [From.GetAdjective] diplomats said that no true [From.GetAdjective] will allow "the [Poland.GetAdjective] Disease" to spread."
 GER_POL_faction_news.2.a:0 "How dare they!"
 GER_POL_faction_news.2.b:0 "We can live with them as our enemies."
 GER_POL_faction_news.2.c:0 "As long as they are busy fighting each other..."
 
 ENG_POL_faction.1.t:0 "Poland wants to join our faction"
 ENG_POL_faction.1.d:0 "The [POL.GetDemocraticParty] has contacted us with a request to join the Allies.\n Shall we agree?"
 ENG_POL_faction.1.a:0 "Sure they can!"
 ENG_POL_faction.1.b:0 "No way!"
 
 ENG_POL_faction_news.1.t:0 "[Poland.GetName] Joins the [From.GetFactionName]!"
 ENG_POL_faction_news.1.d:0 "[ENG.GetLeader] announced publicly that [POL.GetName] has requested to join the Allies. He continued saying that this demand was gladly accepted as [POL.GetName] is a fierce defender of democratic values."
 ENG_POL_faction_news.1.a:0 "Our alliance grows stronger!"
 ENG_POL_faction_news.1.b:0 "Another step to war."
 ENG_POL_faction_news.1.c:0 "[ENG.GetName] has a new friend."
 ENG_POL_faction_news.1.e:0 "A welcomed ally."
 
 ENG_POL_faction_news.2.t:0 "[From.GetName] Rejects Polish Alliance!!"
 ENG_POL_faction_news.2.d:0 "[ENG.GetLeader] has rejected Polish request to join the Allies\n He says that the time has not yet came from such need and that Polish democracy is not a stable as it seems."
 ENG_POL_faction_news.2.a:0 "A shame!"
 ENG_POL_faction_news.2.b:0 "They were not ready yet."
 ENG_POL_faction_news.2.c:0 "Another missed opportunity."
 
 SOV_POL_faction.1.t:0 "Poland wants to join our faction"
 SOV_POL_faction.1.d:0 "Our Comrades from [POL.GetCommunistParty] have contacted us with a request to join the Comintern.\n Shall we agree?"
 SOV_POL_faction.1.a:0 "More soldiers for the World Revolution!"
 SOV_POL_faction.1.b:0 "Niet!"
 
 SOV_POL_faction_news.1.t:0 "[Poland.GetName] Joins the [From.GetFactionName]!"
 SOV_POL_faction_news.1.d:0 "[SOV.GetLeader] announced publicly that [POL.GetName] has requested to join the Comintern. He continued saying that this demand was gladly accepted as [POL.GetName] is a fierce defender of communist values."
 SOV_POL_faction_news.1.a:0 "Our alliance grows stronger!"
 SOV_POL_faction_news.1.b:0 "Another step to war."
 SOV_POL_faction_news.1.c:0 "[SOV.GetName] has a new friend."
 SOV_POL_faction_news.1.e:0 "A welcomed ally."
 
 SOV_POL_faction_news.2.t:0 "[From.GetName] Rejects Polish Alliance!!"
 SOV_POL_faction_news.2.d:0 "[SOV.GetLeader] has rejected Polish request to join the Comintern\n He says that the time has not yet came from such need and that Polish communism is not a stable as it seems."
 SOV_POL_faction_news.2.a:0 "A shame!"
 SOV_POL_faction_news.2.b:0 "They were not ready yet."
 SOV_POL_faction_news.2.c:0 "Another missed opportunity."
 
 POL_royals_events.1.t:0 "Fate of the royal family"
 POL_royals_events.1.d:0 "The king and his family are under house arrest in the luxurious Saxon Palace, it is time to discuss their fate."
 POL_royals_events.1.a:0 "Exile them to France!"
 POL_royals_events.1.b:0 "They will be tried and sentenced."
 
 POL_royals_events.2.t:0 "Polish Royal Family in Exile"
 POL_royals_events.2.d:0 "Our government has agreed to host the exiled Polish Royal Family. It is our duty to welcome them and to make them feel safe in our country."
 POL_royals_events.2.a:0 "They are welcome here."
 
 POL_royals_news_events.1.t:0 "[POL.GetName] Banishes Royal Family"
 POL_royals_news_events.1.desc:0 "In what it called a 'merciful' decision, the entire [POL.GetAdjective] Royal Family has been banished from the country. No further comments were given by government spokesmen, or by representatives of the Royal Family themselves. Earlier today, they arrived in [FRA.GetNameDef] and asked asylum there, which has been accepted."
 POL_royals_news_events.1.a:0 "Good riddance."
 POL_royals_news_events.1.b:0 "The socialist tyranny is laid bare for all to see."
 POL_royals_news_events.1.c:0 "A victory for the class struggle!"
 
 POL_royals_news_events.2.t:0 "Disappearance of [POL.GetAdjective] Royal Family"
 POL_royals_news_events.2.desc:0 "As yet another week has passed since the last public appearance of any member of the [POL.GetAdjective] Royal Family, rumors abound about their likely fate. The government has refused to comment on the matter entirely, and has begun cracking down on any media reports that would bring attention to the issue.\n\nThe government's silence is only more noticeable in light of anonymous accounts by certain individuals who claim to have been members of the Royal Family's household, speaking of "seeing the Royal Family be forcibly removed from Saxon Palace by masked men" some weeks ago."
 POL_royals_news_events.2.a:0 "It had to be done."
 POL_royals_news_events.2.b:0 "The socialists have no respect for human life!"
 POL_royals_news_events.2.c:0 "They got their due."
 
