 POL_ITA_faction_news.2.d:0 "[POL.GetLeader] has rejected Italian request to join the Intermarium\n He says that the time has not yet came from such need and that Italian monarchy is not a stable as it seems."
 POL_ITA_faction_news.2.a:0 "It's a shame!"
