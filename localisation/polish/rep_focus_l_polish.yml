 UKR_internationalism_focus_desc:0 "Ideologie nie znają granic. Inne kraje mogą głośno krzyczeć o swojej suwerenności, ale nas to nie interesuje."
 UKR_nationalism_focus:0 "Nacjonalizm"
 UKR_nationalism_focus_desc:0 "Nasz naród jest wyjątkowy, gdyż nikt nie byłby w stanie osiągnąć tego co my. Musimy bronić naszej tożsamości za wszelką cenę."
 UKR_ideological_fanaticism:0 "Fanatyzm ideologiczny"
 UKR_ideological_fanaticism_desc:0 "Nasza ideologia to zbiór najwyższych wartości, za które warto oddać życie. Każdy obywatel powinien być gotów na śmierć w ich obronie, a każdy zdrajca musi liczyć się z egzekucją."
 UKR_air_innovation:0 "Unowocześnienie lotnictwa"
 UKR_air_innovation_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować nasze lotnictwo!"
 UKR_air_innovation_2:0 "Unowocześnienie lotnictwa II"
 UKR_air_innovation_2_desc:0 "Wszystko, co daje przewagę w bitwie powietrznej, jest na wagę złota. Musimy się skoncentrować na rozwoju samolotów myśliwskich."
 UKR_naval_air_effort:0 "Rozwój lotnictwa morskiego"
 UKR_naval_air_effort_desc:0 "Już w 1921 r. Amerykanie zademonstrowali skuteczność lotnictwa w walce z celami nawodnymi. Nie możemy zaniedbać tej gałęzi sił powietrznych, jeżeli zakładamy starcie z krajem, który ma potężną marynarkę."
 
 UKR_open_political_sphere:0 "Otworzyć sferę polityczną"
 UKR_open_political_sphere_desc:0 "Czas zdecydować, jaką drogę chcemy obrać na kolejne lata."

 UKR_a_model_ukraine:0 "Wzorcowa Ukraina"
 UKR_a_model_ukraine_desc:0 "Teraz, gdy odzyskaliśmy naszą państwowość, nawet jeśli jesteśmy chronieni przez Polskę, możemy skupić się na ulepszaniu naszego narodu."
 UKR_rule_of_the_hetman:0 "Władza Hetmana"
 UKR_rule_of_the_hetman_desc:0 "Nasz Hetman jest naszym przywódcą, czas poprawić jego rządy."
 UKR_a_nation_and_a_king:0 "Naród i Król"
 UKR_a_nation_and_a_king_desc:0 "Król Polski jest naszym Królem, czas aby był z nas dumny."
 UKR_a_model_army:0 "Wzorcowa armia"
 UKR_a_model_army_desc:0 "Aby zadowolić Króla, zbudujemy armię jego godną."
 UKR_kiev_academy_of_science:0 "Kijowska Akademia Nauk"
 UKR_kiev_academy_of_science:0 "Odnowimy starą Akademię Nauk w Kijowie, aby dotrzymać kroku innym narodom."

 UKR_a_strong_hand:0 "Silna ręka"
 UKR_a_strong_hand_desc:0 "Umocnimy naszego przywódcę, aby uczynić Ukrainę silną."
 UKR_a_new_government:0 "Nowy rząd"
 UKR_a_new_government_desc:0 "Nasz obecny rząd jest zbyt słaby, aby spełnić naszą wolę, zbierzemy nowy, potężniejszy."
 UKR_a_new_ruler:0 "Nowy władca"
 UKR_a_new_ruler_desc:0 "Teraz, gdy mamy nowy rząd, możemy poszukać nowego silnego władcy, który nas poprowadzi"
 UKR_a_strong_army:0 "Silna armia"
 UKR_a_strong_army:0 "Zbudujemy silną Armię Narodową, aby móc odpierać zagrożenia wroga."

 UKR_road_to_independence:0 "Droga ku Niepodległości"
 UKR_road_to_independence_desc:0 "Rzeczywiście, odzyskaliśmy naszą państwowość, ale teraz, aby być w pełni niezależni, musimy wybrać własną drogę."

 UKR_towards_democracy:0 "Ku Demokracji"
 UKR_towards_democracy_desc:0 "Demokracja rośnie w Europie, musimy podążać za tym trendem do wolności."
 UKR_a_new_constitution:0 "Nowa Konstytucja"
 UKR_a_new_constitution_desc:0 "Aby przygotować naszą przyszłą niepodległość, opracujemy nową konstytucję demokratyczną."
 UKR_democratic_rule:0 "Władza demokratyczna"
 UKR_democratic_rule:0 "Teraz, gdy mamy nową konstytucję, nadszedł czas, aby wyjechać na wolność w naszym własnym kraju."

 UKR_the_red_tide:0 "Czerwona fala"
 UKR_the_red_tide_desc:0 "Przyjmiemy czerwoną falę, która narasta na Wschodzie. Pracownicy z całego świata, łączcie się!"
 UKR_towards_the_revolution:0 "Ku rewolucji"
 UKR_towards_the_revolution_desc:0 "Zbierzemy siły, aby przygotować naszą chwalebną rewolucję!"
 UKR_the_great_revolution:0 "Wielka rewolucja"
 UKR_the_great_revolution_desc:0 "Nadszedł czas! Towarzysze, czas przejąć władzę!"

 UKR_found_UPA:0 "Założyć UPA"
 UKR_found_UPA:0 "Aby dążyć do naszej niezależności, musimy zebrać siły. Czas zorganizować się i założyć UPA!"
 UKR_brownshirt_militias:0 "milicje brunatne"
 UKR_brownshirt_militias_desc:0 "Teraz nadszedł czas, aby ludzie uznali nas za ich prawowitych władców, zorganizujemy milicje, aby służyć i chronić ludność."
 UKR_the_great_rule:0 "Wielki władca"
 UKR_the_great_rule_desc:0 "Teraz, gdy ludzie są z nami, czas przejąć władzę!"

 UKR_long_live_ukraine:0 "Niech Żyje Ukraina !"
 UKR_long_live_ukraine_desc:0 "Ukraina jest silna, niech żyje Ukraina! "Слава Україні!" "

 USA_political_sphere:0 "Otwórzyć Sferę Polityczną"
 USA_political_sphere_desc:0 "Czas wybrać ścieżkę polityczną i podążać nią"
 USA_land_of_the_free:0 "USA Kraj Wolnych"
 USA_land_of_the_free_desc:0 "USA zawsze były bastionem wolności i demokracji i zawsze tak będzie"
 USA_royal_path:0 "Droga Królewska"
 USA_royal_path_desc:0 "Europa jest zdominowana przez monarchie, będziemy kontynuować pożądanie za tym trendem"
 USA_strenghten_monarchy:0 "Wzmocnienie monarchii"
 USA_strenghten_monarchy_desc:0 "Aby odzyskać stabilność, wzmocnimy monarchię"
 USA_empower_the_monarch:0 "Wzmocnienie pozycji monarchy"
 USA_empower_the_monarch_desc:0 "Będziemy dążyć do wzmocnienia pozycji naszego monarchy, aby uczynić nasz kraj wielkim!"
 USA_new_constitution:0 "Nowa Konstytucja"
 USA_new_constitution_desc:0 "Nasza obecna Konstytucja jest przestarzała i anachroniczna, opracujemy nową, aby wyrazić nasze nowe ideały"
 USA_claim_lousiana:0 "Odbierać Luizjanę"
 USA_claim_lousiana_desc:0 "Niezależna Luizjana jest dla nas zagrożeniem, włączymy ją do Unii, bez względu na koszty"
 USA_from_sea_to_sea:0 "Od Morza do morza"
 USA_from_sea_to_sea_desc:0 "Zaanektujemy Kalifornię, aby uzyskać dostęp do wybrzeży Pacyfiku"
 USA_poland_friend:0 "Przyjaźń z Polską"
 USA_poland_friend_desc:0 "[POL.GetName] to monarchia o ugruntowanej pozycji i silnej armii, będziemy dążyć do zawarcia z nimi paktu o przyjaźni."
 USA_join_poland:0 "Przystąpienie do Intermarium"
 USA_join_poland_desc:0 "Teraz, gdy jesteśmy przyjaciółmi [POL.GetName], będziemy dążyć do przyłączenia się do ich sojuszu."
 USA_encourage_the_new_deal:0 "Wspieranie Nowego Ładu"
 USA_encourage_the_new_deal_desc:0 "Polityka Nowego Ładu prowadzona przez premiera Roosevelta jest sukcesem, będziemy zachęcać do jej kontynuacji!"
 USA_royal_universities:0 "Uniwersytety Królewskie"
 USA_royal_universities_desc:0 "Król będzie patronował nowym uniwersytetom w całym kraju, aby zwiększyć naszą wiedzę."
 USA_royal_housing_act:0 "Królewska ustawa mieszkaniowa"
 USA_royal_housing_act_desc:0 "Oprócz polityki Nowego Ładu, król będzie sponsorował mieszkania dla ludzi w całym kraju."
 USA_integrate_new_lands:0 "Integracja nowych terytoriów"
 USA_integrate_new_lands_desc:0 "Nadszedł czas zjednoczenia kraju i włączenia nowych terytoriów do naszego wielkiego narodu!"
 USA_integrate_new_lands_tt:0 "Nowi senatorowie i posłowie wejdą w skład Kongresu!"

 
 
 