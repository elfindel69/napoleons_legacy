l_polish:
 LOADING_TIP_0:0 "Umiejętność ukrywania się to wiedza królów.\n- Kardynał de Richelieu"
 LOADING_TIP_1:0 "Dokładność jest uprzejmością królów.\n- Ludwik XVIII, król Francji"
 LOADING_TIP_2:0 "Płaszcz królewski zawsze idzie dobrze. To jest triumf konfekcji.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "To królewska przyjemność czynić dobro gdy ignoranci wierzą, że wyrządzacie krzywdę.\n- Albert Camus"
 LOADING_TIP_4:0 "Tak więc od ich pochlebców, królowie są ofiarami\n- Jean Racine"
 LOADING_TIP_5:0 "Więcej zabitych, mniej wrogów.n- Karol IX, król Francji"
 LOADING_TIP_6:0 "Żyrafy są bez serca."
 LOADING_TIP_7:0 "Póki istnieją kraje, które dysponują wielką siłą, wojna jest nieunikniona.\n- Albert Einstein"
 LOADING_TIP_8:0 "Nieważne, kto głosuje. Ważne, kto liczy głosy.\n- Józef Stalin"
 LOADING_TIP_9:0 "po mnie, choćby potop.\n- Ludwik XV, król Francji"
 LOADING_TIP_10:0 "Królowie lubią być serwowani lepiej niż radzeni\n- Antonio de Guevara"
 LOADING_TIP_11:0 "W miłości żebracy i królowie są równi.n- Przysłowie indyjskie"
 LOADING_TIP_12:0 "Karabin jest jedynym źródłem realnej władzy.\n- Józef Stalin"
 LOADING_TIP_13:0 "Nigdy królowie nie skorygował wygnanie.\n- Pierre-Jean de Béranger"
 LOADING_TIP_14:0 "Wielcy kłamcy są także wielkimi iluzjonistami.\n- Adolf Hitler"
 LOADING_TIP_15:0 "To legalne, bo tego chcę.\n- Ludwik XIV, Król Francji"
 LOADING_TIP_16:0 "Czy Bóg zapomniał o wszystkim, co dla niego zrobiłem?\n- Ludwik XIV, Król Francji"
 LOADING_TIP_17:0 "Niemcy muszą być mocarstwem, bo inaczej staną się wspomnieniem.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Sukces polega na przechodzeniu od porażki do porażki bez utraty entuzjazmu.\n- Winston Churchill"
 LOADING_TIP_19:0 "Jeśli idziesz przez piekło, nie zatrzymuj się.\n- Winston Churchill"
 LOADING_TIP_20:0 "Kto może wędrować w wolnym czasie, nawet dżungla jest królewską drogą.\n- Przysłowie syngaleskie"
 LOADING_TIP_21:0 "Czołgi odegrają kluczową rolę w każdej przyszłej bitwie.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Nie możesz być bardziej rojalistą niż król.\n- François-René de Chateaubriand"
 LOADING_TIP_23:0 "Żaden dureń nie wygrał jeszcze wojny, umierając za ojczyznę. Wygrał ją ten, kto sprawił, że inni durnie umierali za swoją.\n- George S. Patton"
 LOADING_TIP_24:0 "Dobry plan wykonany natychmiast jest lepszy niż idealny plan wykonany tydzień później.\n- George S. Patton"
 LOADING_TIP_25:0 "Żebraki lub królowie, wszyscy aktorzy tej samej wspaniałej komedii.\n- Annemarie Schwarzenbach"
 LOADING_TIP_26:0 "Nikt nigdy niczego nie obronił. Liczy się tylko atak, atak i jeszcze raz atak.\n- George S. Patton"
 LOADING_TIP_27:0 "Na wojnach można walczyć bronią, lecz to ludzie je wygrywają. To duch ludzi, którzy słuchają rozkazów, i człowieka, który je wydaje, odnosi zwycięstwo.\n- George S. Patton"
 LOADING_TIP_28:0 "Wolę rąbać drewno niż rządzić jak król Anglii.\n- Karol X, Król Francji"
 LOADING_TIP_29:0 "Kto się ociera, ten się kaleczy\n- Ludzik XII, Król Francji"
 LOADING_TIP_30:0 "Dowodzenie polega na wybieraniu właściwych ludzi i zachęcaniu ich, by dali z siebie wszystko.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Na mój honor i honor mojego narodu wybiorę raczej uczciwe więzienie niż haniebny zwrot.\n- Franciszek I z Francji"
 LOADING_TIP_32:0 "Przygotowując się do bitew, zawsze uzmysławiałem sobie, że plany są bezużyteczne, ale planowanie jest nieodzowne.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Milczenie narodów jest lekcją królów!\n- Honoré Gabriel Riqueti, Hrabia Mirabeau"
 LOADING_TIP_34:0 "Jest rzeczą oczywistą, że gdy przetrwanie stoi pod znakiem zapytania, ludzie chwytają za broń i rozpoczyna się nieszczęście wojny.\n- Hideki Tojo"
 LOADING_TIP_35:0 "Tak więc z pochlebców królowie są ofiarami; lecz upadający królowie sprowadzają pochlebców.\n- Jean Racine"
 LOADING_TIP_36:0 "Książki mają więcej odwagi niż dworzanie, by mówić prawdę królom.\n- Demeteriusz"
 LOADING_TIP_37:0 "Traćcie pot, nie krew; traćcie krew, nie życie; nie traćcie głowy, a zachowacie i krew, i życie.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Jak powstały barykady? Aby walczyć przeciwko kawalerii królewskiej. Lud nigdy nie miał kawalerii.\n- André Malraux"
 LOADING_TIP_39:0 "Moc musi być zdefiniowana przez możliwość jej nadużywania.\n- André Malraux"
 LOADING_TIP_40:0 "Dobre psy zawsze wracają do swojego pana..\n- Henryk IV, król Francji"
 LOADING_TIP_41:0 "\"Venimus vidimus et Deus vicit\" - Przybyliśmy, zobaczyliśmy i Bóg zwyciężył\n- Jan III Sobieski do Innocentego XI."
 LOADING_TIP_42:0 " \"Dulce est pro Patria pugnare\" - Słodko jest walczyć za ojczyznę\n- Stanisław Zółkiewski"
 LOADING_TIP_43:0 "Łatwo będzie w Polsce o tureckie konie\n- Jan III Sobieski"
 LOADING_TIP_44:0 "Takie będą Rzeczypospolite, jakie ich młodzieży chowanie\n- Jan Zamoyski w akcie fundacyjnym Akademii Zamoyskiej"
 LOADING_TIP_45:0 "Jedynym oparciem dla ducha jest bunt! Bunt, co jak mina pod twierdzą wybucha, bunt przeciw rzeczom, ludziom i własnej istocie, przeciw życiu i śmierci...\n- Tetmajer"
 LOADING_TIP_46:0 "Bywa nieraz, że stajemy w obliczu prawd, wobec których brakuje słów...\n- Jan Paweł II"
 LOADING_TIP_47:0 "...Cnota to stały i niewzruszony przymiot duszy, z siebie i dla siebie, bez względu na pożytek. Z niej pochodzą uczciwe chęci, czyny, zasady, prawy sposób myślenia...\n- Cycero" 


