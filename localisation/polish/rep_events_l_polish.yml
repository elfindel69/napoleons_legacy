 USA_claims_news.1.title:0 "[FSL.GetName] zintegrowane do [USA.GetName]" 
 USA_claims_news.1.desc:0 "\n\n Po miesiącach negocjacji [FSL.GetLeader] stwierdził, że [FSL.GetName] staną się częścią [USA.GetName]. Król [USA.GetLeader] powiedział, że to mądra decyzja i powitał wszystkich Luizjańczyków w Unii.\n\nProces integracji rozpocznie się wkrótce i potrwa kilka miesięcy"
 USA_claims_news.1.a:0 "To była mądra decyzja"
 USA_claims_news.1.b:0 "Witamy w Unii !"
 USA_claims_news.1.c:0 "Straciliśmy cennego sojusznika"
