 REP_political.1.title:0 "Monarchiści żądają referendum"
 REP_political.1.desc:1 "Monarchiści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według moarchistów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji monarchiści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 REP_political.1.a:0 "Jeżeli ludzie chcą referendum, to je dostaną."

 USA_claims.1.title:0 "Rostrzenia [USA.GetName] o Terrytorium [FSL.GetName]" 
 USA_claims.1.desc:0 "\n\n Król [USA.GetLeader] oświadczył, że [USA.GetName] podejmie próbę negocjacji w celu włączenia [FSL.GetName] do Federacji.\n\n Kongres Amerykański zaaprobował pomysł takich negocjacji, wysłannik do Nowego Orleanu jest już w drodze. Co zrobimy?"
 USA_claims.1.a:0 "Uzgodnione"
 USA_claims.1.b:0 "Nigdy !"

