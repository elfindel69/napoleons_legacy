 RUS_RAJ_news.1.t:0 "[RUS.GetName] i [RAJ.GetName] szukają porozumienia"
 RUS_RAJ_news.1.d:0 "\n\nPrzez dziesięciolecia ZSRR, a teraz Rosja szuka nowych przyjaciół w Azji. [RUS.GetName] i [RAJ.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Azjatyckiego", [RUS.GetName] i [RAJ.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
