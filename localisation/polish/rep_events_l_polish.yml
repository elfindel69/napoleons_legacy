l_polish:

 POL_FRA_faction.1.t:0 "[FRA.GetName] chce dołączyć do Intermarium"
 POL_FRA_faction.1.d:0 "Nasi towarzysze z Francuskiej Partii Monarchicznej spisali się na medal. [FRA.GetName] pragnie dołączyć do Intermarium."
 POL_FRA_faction.1.a:0 "Witamy."
 POL_FRA_faction.1.b:0 "Nie!"
 
 POL_FRA_faction_news.1.t:0 "[FRA.GetName] przyjęta do Intermarium"
 POL_FRA_faction_news.1.d:0 "[POL.GetLeader] ogłosił, że długie negocjacje z [FRA.GetName] dobiegły końca. \n Z radością ogłasza, że [FRA.GetName] ma wszystkie cechy niezbędne do dołączenia do Intermarium i wita ich z otwartymi ramionami."
 POL_FRA_faction_news.1.a:0 "Kolejni wrogowie światowej rewolucji!"
 POL_FRA_faction_news.1.b:0 "Ich sojusz wkrótce się rozpadnie."
 POL_FRA_faction_news.1.c:0 "Sojusznicy demokracji są mile widziane."
 POL_FRA_faction_news.1.d:0 "Kolejna wygrana dla frakcji monarchistów!"
 POL_FRA_faction_news.1.e:0 "[FRA.GetName] wybrała sojuszników."
 
 POL_FRA_faction_news.2.t:0 "Polska odrzuca sojusz francuski!"
 POL_FRA_faction_news.2.d:0 "[POL.GetLeader] odrzucił francuską prośbę o wstąpienie do Intermarium \n Mówi, że czas jeszcze nie nadszedł z takiej potrzeby, a monarchia francuska nie jest stabilna, jak się wydaje."
 POL_FRA_faction_news.2.a:0 "A szkoda!"
 POL_FRA_faction_news.2.b:0 "Nie byli jeszcze gotowi"
 POL_FRA_faction_news.2.c:0 "Kolejna stracona szansa"
 
 FRA_POL_faction.1.t:0 "[FRA.GetName] zostaje poproszona o przystąpienie do Intermarium"
 FRA_POL_faction.1.d:0 "Nasi towarzysze z Polskiej Partii Monarchicznej zwrócili się do nas z prośbą o sojusz.\n Chcą, abyśmy dołączyli do ich frakcji Intermarium.\n Zgodzimy się?"
 FRA_POL_faction.1.a:0 "Oczywiście, że tak!"
 FRA_POL_faction.1.b:0 "Nie, jesteśmy sami!"
 
 FRA_POL_faction_news.1.t:0 "[FRA.GetName] przyjęte do Intermarium"
 FRA_POL_faction_news.1.d:0 "Po zwróceniu się ku monarchii nie tylko obywateli Francji, ale także jej polityków, kraj ten ogłosił publicznie chęć przyłączenia się do frakcji [POL.GetFactionName].\n\nGłówny członek frakcji, [POL.GetName], zareagował błyskawicznie, co wskazuje, że w tajemnicy przed opinią publiczną od wielu tygodni prowadzono negocjacje. [POL.GetLeader] twierdzi, że ludzie powinni współpracować, by pokój zwyciężył we wszystkich krajach, i rozwinął tę myśl w swoim długim przemówieniu. \n\n[FRA.GetLeader] zgadza się z tą opinią i otwarcie grozi tym, "którzy mają powody obawiać się naszej frakcji"."
 FRA_POL_faction_news.1.a:0 "Kolejni wrogowie światowej rewolucji!"
 FRA_POL_faction_news.1.b:0 "Ich sojusz wkrótce się rozpadnie."
 FRA_POL_faction_news.1.c:0 "Sojusznicy demokracji są mile widziane."
 FRA_POL_faction_news.1.e:0 "Kolejna wygrana dla frakcji monarchistów!"
 FRA_POL_faction_news.1.f:0 "[FRA.GetName] wybrała sojuszników."
 
 FRA_POL_faction_news.2.t:0 "[FRA.GetName] odrzuciła propozycję przystąpienia do Intermarium"
 FRA_POL_faction_news.2.d:0 "Później ostatniej nocy, po długim spotkaniu, nasi przyjaciele Parti Monarchiste Francais odrzucili naszą wspaniałą ofertę dołączenia do Intermarium. \n A szkoda!"
 FRA_POL_faction_news.2.a:0 "Szkoda!"
 FRA_POL_faction_news.2.b:0 "Nie byli jeszcze gotowi"
 FRA_POL_faction_news.2.c:0 "Kolejna stracona szansa"
 
 ITA_FRA_news.1.t:0 "[ITA.GetName] i [FRA.GetName] szukają porozumienia"
 ITA_FRA_news.1.d:0 "Mimo dziesięcioleci sporów i rozgrywek dyplomatycznych mających na celu zdobycie dominacji w rejonie Zachodniej Europy, [ITA.GetName] i [FRA.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Zachodniej Europy", [ITA.GetName] i [FRA.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
 ITA_FRA_news.1.a:0 "[ITA.GetName] zdobywają coraz większe wpływy"
 ITA_FRA_news.1.b:0 "Dlaczego ktoś chce "współpracować" z takim krajem jak [ITA.GetAdjective]?"
 ITA_FRA_news.1.c:0 "Partnerstwo w rejonie Zachodniej Europy jest istotne"
 
 ITA_POL_news.1.t:0 "[ITA.GetName] i [POL.GetName] szukają porozumienia"
 ITA_POL_news.1.d:0 "Mimo dziesięcioleci sporów i rozgrywek dyplomatycznych mających na celu zdobycie dominacji w rejonie Środkowej Europy, [ITA.GetName] i [POL.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Środkowej Europy", [ITA.GetName] i [Pol.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
 ITA_POL_news.1.a:0 "[ITA.GetName] zdobywają coraz większe wpływy"
 ITA_POL_news.1.b:0 "Dlaczego ktoś chce "współpracować" z takim krajem jak [ITA.GetAdjective]?"
 ITA_POL_news.1.c:0 "Partnerstwo w rejonie Środkowej Europy jest istotne"
 
 POL_ITA_faction.1.t:0 "[ITA.GetName] chcą dołączyć do Intermarium."
 POL_ITA_faction.1.d:0 "Nasi towarzysze z Włoskiej Partii Monarchicznej spisali się na medal.\n [ITA.GetName] pragną dołączyć do Intermarium."
 POL_ITA_faction.1.a:0 "Witamy."
 POL_ITA_faction.1.b:0 "Nie!"
 
 POL_ITA_faction_news.1.t:0 "[ITA.GetName] przyjęte do Intermarium"
 POL_ITA_faction_news.1.d:0 "Po zwróceniu się ku monarchii nie tylko obywateli Włoch, ale także jej polityków, kraj ten ogłosił publicznie chęć przyłączenia się do frakcji [From.GetFactionName].\n\nGłówny członek frakcji, [From.GetName], zareagował błyskawicznie, co wskazuje, że w tajemnicy przed opinią publiczną od wielu tygodni prowadzono negocjacje. [From.GetLeader] twierdzi, że ludzie powinni współpracować, by pokój zwyciężył we wszystkich krajach, i rozwinął tę myśl w swoim długim przemówieniu. \n\n[Italy.GetLeader] zgadza się z tą opinią i otwarcie grozi tym, "którzy mają powody obawiać się naszej frakcji"."
 POL_ITA_faction_news.1.a:0 "Kolejni wrogowie światowej rewolucji!"
 POL_ITA_faction_news.1.b:0 "Ich sojusz wkrótce się rozpadnie."
 POL_ITA_faction_news.1.c:0 "Sojusznicy demokracji są mile widziane."
 POL_ITA_faction_news.1.d:0 "Kolejna wygrana dla frakcji monarchistów!"
 POL_ITA_faction_news.1.e:0 "[ITA.GetName] wybrali sojuszników."
 
 POL_ITA_faction_news.2.t:0 "Polska odrzuca włoski sojusz!"
 POL_ITA_faction_news.2.d:0 "[POL.GetLeader] odrzucił włoską prośbę o wstąpienie do Intermarium \n Mówi, że czas jeszcze nie nadszedł z takiej potrzeby, a włoska monarchia nie jest stabilna, jak się wydaje."
 POL_ITA_faction_news.2.a:0 "Szkoda!"
 POL_ITA_faction_news.2.b:0 "Nie byli jeszcze gotowi"
 POL_ITA_faction_news.2.c:0 "Kolejna stracona szansa"
 
 GER_POL_faction.1.t:0 "Polska chce dołączyć do naszej frakcji"
 GER_POL_faction.1.d:0 "Silni przywódcy Falangi-ONR chcą zawrzeć z nami przymierze. Polacy są gotowi walczyć w imię Rzeszy."
 GER_POL_faction.1.a:0 "Mehr Soldaten für das Reich"
 GER_POL_faction.1.b:0 "Nein!"
 
 GER_POL_faction_news.1.t:0 "[POL.GetName] dołącza do frakcji - [From.GetFactionName] ma nowego członka!"
 GER_POL_faction_news.1.d:0 "Dziś europejska polityka stanęła na głowie, gdy polscy i niemieccy dyplomaci ogłosili podpisanie paktu wojskowego [POL.GetName] - [From.GetName]. Stwierdzili oni, że na ich wspólnej granicy przelano zbyt wiele krwi, a przecież istnieją inne siły pragnące ich zniszczenia.\n\n[From.GetName] zachęca wszystkich do rozważenia, jaki będzie efekt zaprzestania walk między starymi wrogami, którzy zamiast tego połączą swoje siły."
 GER_POL_faction_news.1.a:0 "[From.GetFactionName] to potęga, której nie zagrozi nikt!"
 GER_POL_faction_news.1.b:0 "[From.GetName] staje się nowym postrachem Europy."
 GER_POL_faction_news.1.c:0 "Dyplomacja europejska zmienia się po porozumieniu Warszawy z Berlinem."
 GER_POL_faction_news.1.e:0 "A niech to."
 
 GER_POL_faction_news.2.t:0 "[From.GetName] odrzuca sojusz z Polską!"
 GER_POL_faction_news.2.d:0 "Odrzucając polskie umizgi dyplomatyczne, [From.GetLeader] oświadcza publicznie, że [From.GetName] nie ma zamiaru zawierać żadnego paktu militarnego, którego stroną będzie [POL.GetName].\n\nNazywając państwo [POL.GetAdjective] słabym i skorumpowanym, [From.GetAdjective] dyplomaci powiedzieli, że żaden ich szanujący się rodak nie dopuści do rozprzestrzeniania się "polskiej zarazy"."
 GER_POL_faction_news.2.a:0 "Jak śmieli!"
 GER_POL_faction_news.2.b:0 "Możemy sobie pozwolić na ich wrogość."
 GER_POL_faction_news.2.c:0 "Dopóki będą walczyć między sobą..."
 
 ENG_POL_faction.1.t:0 "Polska chce dołączyć do naszej frakcji"
 ENG_POL_faction.1.d:0 "[POL.GetDemocraticParty] skontaktowała się z nami z prośbą o przyłączenie się do aliantów. \n Zgodzimy się?"
 ENG_POL_faction.1.a:0 "Pewnie, że mogą!"
 ENG_POL_faction.1.b:0 "Nie ma mowy!"
 
 ENG_POL_faction_news.1.t:0 "[POL.GetName] dołącza do frakcji - [From.GetFactionName] ma nowego członka!"
 ENG_POL_faction_news.1.d:0 "[ENG.GetLeader] ogłosił publicznie, że [POL.GetName] zażądał przyłączenia się do aliantów. Kontynuował, że żądanie to zostało przyjęte z radością, ponieważ [POL.GetName] jest zagorzałym obrońcą wartości demokratycznych."
 ENG_POL_faction_news.1.a:0 "Nasz sojusz rośnie w siłę!"
 ENG_POL_faction_news.1.b:0 "Kolejny krok do wojny."
 ENG_POL_faction_news.1.c:0 "[ENG.GetName] ma nowego przyjaciela."
 ENG_POL_faction_news.1.e:0 "Witany sojusznik."
 
 ENG_POL_faction_news.2.t:0 "[From.GetName] odrzuca sojusz z Polską!"
 ENG_POL_faction_news.2.d:0 "[ENG.GetLeader] odrzucił polską prośbę o wstąpienie do aliantów \n Mówi, że czas jeszcze nie nadszedł z takiej potrzeby, a polska demokracja nie jest stabilna, jak się wydaje."
 ENG_POL_faction_news.2.a:0 "Szkoda!"
 ENG_POL_faction_news.2.b:0 "Nie byli jeszcze gotowi"
 ENG_POL_faction_news.2.c:0 "Kolejna stracona szansa"
 
 SOV_POL_faction.1.t:0 "Polska chce dołączyć do naszej frakcji"
 SOV_POL_faction.1.d:0 "Naszi towarzysze z [POL.GetCommunistParty] skontaktowali się z nami z prośbą o przyłączenie się do Kominternu. \n Zgodzimy się?"
 SOV_POL_faction.1.a:0 "Więcej żołnierzy na światową rewolucję!"
 SOV_POL_faction.1.b:0 "Niet!"
 
 SOV_POL_faction_news.1.t:0 "[POL.GetName] dołącza do frakcji - [From.GetFactionName] ma nowego członka!"
 SOV_POL_faction_news.1.d:0 "[SOV.GetLeader] ogłosił publicznie, że [POL.GetName] zażądał przyłączenia się do Kominternu. Kontynuował, że żądanie to zostało przyjęte z radością, ponieważ [POL.GetName] jest zagorzałym obrońcą wartości komunistcznych."
 SOV_POL_faction_news.1.a:0 "Nasz sojusz rośnie w siłę!"
 SOV_POL_faction_news.1.b:0 "Kolejny krok do wojny."
 SOV_POL_faction_news.1.c:0 "[SOV.GetName] ma nowego przyjaciela."
 SOV_POL_faction_news.1.e:0 "Witany sojusznik."
 
 SOV_POL_faction_news.2.t:0 "[From.GetName] odrzuca sojusz z Polską!"
 SOV_POL_faction_news.2.d:0 "[SOV.GetLeader] odrzucił polską prośbę o wstąpienie do Kominternu \n Mówi, że czas jeszcze nie nadszedł z takiej potrzeby, a polski komunizm nie jest stabilny, jak się wydaje."
 SOV_POL_faction_news.2.a:0 "Szkoda!"
 SOV_POL_faction_news.2.b:0 "Nie byli jeszcze gotowi"
 SOV_POL_faction_news.2.c:0 "Kolejna stracona szansa"
 
 POL_royals_events.1.t:0 "Los rodziny królewskiej"
 POL_royals_events.1.d:0 "Król i jego rodzina przebywają w areszcie domowym w luksusowym Pałacu Saskim, pora porozmawiać o ich losie."
 POL_royals_events.1.a:0 "Wygnać ich do Francji!"
 POL_royals_events.1.b:0 "Zostaną osądzeni i skazani."
 
 POL_royals_events.2.t:0 "Polska Rodzina królewska na uchodźstwie"
 POL_royals_events.2.d:0 "Nasz rząd zgodził się przyjąć wygnaną polską rodzinę królewską. Naszym obowiązkiem jest ich przyjąć i sprawić, by czuli się bezpiecznie w naszym kraju."
 POL_royals_events.2.a:0 "Są tu mile widziani."
 
 POL_royals_news_events.1.t:0 "[POL.GetName] wydala rodzinę królewską"
 POL_royals_news_events.1.desc:0 "Po rzekomo litościwej decyzji, cała [POL.GetAdjective] rodzina królewska została wygnana z kraju. Przedstawiciele rządu nie udzielili dalszych komentarzy, podobnie jak przedstawiciele rodziny królewskiej. W dniu dzisiejszym przybyła ona do [FRA.GetNameDef]. Wystąpiła o azyl, a jej wniosek został zaakceptowany."
 POL_royals_news_events.1.a:0 "Wszystkiego dobrego na nowej drodze życia."
 POL_royals_news_events.1.b:0 "Teraz wszyscy widzą na własne oczy socjalistyczną tyranię."
 POL_royals_news_events.1.c:0 "To zwycięstwo w walce klas!"
 
 POL_royals_news_events.2.t:0 "Zniknięcie [POL.GetAdjective] rodziny królewskiej"
 POL_royals_news_events.2.desc:0 "Minął kolejny tydzień od ostatniego publicznego wystąpienia kogokolwiek z członków [POL.GetAdjective] rodziny królewskiej. Zaczynają krążyć plotki o jej prawdopodobnych losach. Rząd odmówił jakiegokolwiek komentarza w tej sprawie i zaczął dyscyplinować media, które podnoszą tę sprawę.\n\nMilczenie rządu jest tym bardziej wymowne w świetle anonimowych doniesień osób, które rzekomo pracowały w pałacu królewskim. Twierdzą one, że kilka tygodni temu "rodzina królewska została siłą zabrana z pałacu Saskiego przez zamaskowanych ludzi"."
 POL_royals_news_events.2.a:0 "To była konieczność."
 POL_royals_news_events.2.b:0 "Socjaliści nie szanują ludzkiego życia!"
 POL_royals_news_events.2.c:0 "Dostali to, na co zasłużyli!"
 
 
 GER_royals_events.1.t:0 "Los rodziny królewskiej"
 GER_royals_events.1.d:0 "Kaiser i jego rodzina przebywają w areszcie domowym w luksusowym Pałacu Królewskim, pora porozmawiać o ich losie."
 GER_royals_events.1.a:0 "Wygnać ich do Anglii!"
 GER_royals_events.1.b:0 "Zostaną osądzeni i skazani."
 
