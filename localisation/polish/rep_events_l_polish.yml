 USA_POL_news.1.t:0 "[USA.GetName] szuka pojednania z [POL.GetName]"
 USA_POL_news.1.d:0 "\n\nPomimo dziesięcioleci izolacji, [USA.GetName] i [POL.GetName] rozpoczynają negocjacje w sprawie ewentualnego sojuszu.\n\n W porozumieniu o współpracy "dla dobra całej Sfery Zachodniej" [USA.GetName] i [POL.GetName] zobowiązują się do zapewnienia ściślejszych więzi dyplomatycznych niż kiedykolwiek od czasu powstania obu narodów."
 USA_POL_news.1.a:0 "Rosną wpływy [USA.GetName]."
 USA_POL_news.1.b:0 "Jak ktokolwiek może zgodzić się na "współpracę" z [USA.GetAdjective]?"
 USA_POL_news.1.c:0 "Partnerstwo na półkuli zachodniej ma duże znaczenie"

 POL_USA_faction.1.t:0 "[USA.GetName] chce dołączyć do Intermarium."
 POL_USA_faction.1.d:0 "Nasi towarzysze z Partii Króla USA poczynili wielkie postępy.\n Naród [USA.GetName] jest gotowy do przyłączenia się do Intermarium."
 POL_USA_faction.1.a:0 "Mile widziany dodatek"
 POL_USA_faction.1.b:0 "Nie!"
 
 POL_USA_faction_news.1.t:0 "[USA.GetName] zostaje powitany w Intermarium"
 POL_USA_faction_news.1.d:0 "[POL.GetLeader] ogłosił, że długie negocjacje z [USA.GetName] dobiegły końca.\n Z radością ogłasza, że [USA.GetName] ma wszelkie predyspozycje, by dołączyć do Intermarium i wita ich z otwartymi ramionami."
 POL_USA_faction_news.1.a:0 "Kolejny wróg światowej rewolucji!"
 POL_USA_faction_news.1.b:0 "Ich sojusz wkrótce się rozpadnie."
 POL_USA_faction_news.1.c:0 "Sojusznicy demokracji są mile widziani."
 POL_USA_faction_news.1.e:0 "Kolejne zwycięstwo monarchistów!"
 POL_USA_faction_news.1.f:0 "[USA.GetName] wybrało swoją stronę."
 
 POL_USA_faction_news.2.t:0 "Polska odrzuca amerykański sojusz!"
 POL_USA_faction_news.2.d:0 "[POL.GetLeader] odrzucił prośbę Amerykanów o dołączenie do Intermarium.\n Mówi, że nie nadszedł jeszcze czas na taką potrzebę i że monarchia amerykańska nie jest tak stabilna, jak się wydaje."
 POL_USA_faction_news.2.a:0 "To wstyd!"
 POL_USA_faction_news.2.b:0 "Nie byli jeszcze gotowi"
 POL_USA_faction_news.2.c:0 "Kolejna stracona szansa"
 