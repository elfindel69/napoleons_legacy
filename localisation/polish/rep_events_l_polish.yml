 UKR_POL_news.1.t:0 "[UKR.GetName] i [POL.GetName] szukają porozumienia"
 UKR_POL_news.1.d:0 "\n\nPo dziesięcioleciach napięć dyplomatycznych Ukraina stara się zaprzyjaźnić z Polską, swoim protektorem. [UKR.GetName] i [POL.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Europejskim",  [UKR.GetName] i [POL.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
