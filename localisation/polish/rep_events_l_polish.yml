 USA_claims_news.1.f:0 "Straciliśmy sojusznika demokracji"
 USA_claims_news.1.g:0 "Słuszna decyzja"
 USA_claims_news.1.h:0 "Kolejny kraj przegrany dla Rewolucji"

 USA_claims_news.2.title:0 "[USA.GetName] wypowiada wojnę [FSL.GetName]" 
 USA_claims_news.2.desc:0 "\n\n Po nieudanych negocjacjach integracyjnych z [FSL.GetName], Król [USA.GetLeader] ogłosił, że rozwiąże tę sprawę bez względu na koszty. Kongres amerykański zgodził się na opcję wojskową.\n\n. Notatka została wysłana do rządu Luizjany. To jest wojna!"
