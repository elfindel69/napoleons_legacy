l_polish:
 monarchism_on_the_rise_mod_category:0 "Monarchia rośnie w siłę"
 embrace_monarchist_ideology:0 "Przyjąć ideologię monarchistyczną"
 institute_press_censorship_monarchist_state:0 "Założyć prasę monarchistyczną"
 institute_press_censorship_monarchist_state_desc:0 "Potrzeba zjednoczenia wszystkich poddanych pod Monarchią wymaga od nas, aby prasa lub jej część była podporządkowana Koronie lub działała w jej imieniu."
 ban_monarchist_party:0 "Delegalizacja monarchizmu"
 ban_monarchist_party_desc:0 "W obecnej sytuacji pozwolenie partiom monarchistycznym na dalsze organizowanie się osłabiłoby naszą zdolność do skutecznego rządzenia. Trzeba będzie podjąć drastyczne środki."
 ban_monarchist_party_tt:1 "Zmiana popularności monarchistów: §G-§![?.Root.party_popularity@monarchist|%0G].\n"
 anti_monarchist_raids:0 "Akcje antymonarchistyczne"
 anti_monarchist_raids_desc:0 "Musimy rozprawić się z elementami monarchistycznymi w naszym kraju w imię długoterminowej stabilności wewnętrznej. Ich wpływ jest zbyt duży i może potencjalnie stać się problemem dla rządu."
 ban_neutrality_party:0 "Delegalizacja niezrzeszonych"
 ban_neutrality_party_desc:0 "W obecnej sytuacji pozwolenie partiom niezrzeszonych na dalsze organizowanie się osłabiłoby naszą zdolność do skutecznego rządzenia. Trzeba będzie podjąć drastyczne środki."
 ban_neutrality_party_tt:1 "Zmiana popularności niezrzeszonych: §G-§![?.Root.party_popularity@monarchist|%0G].\n"
 anti_neutrality_raids:0 "Akcje przeciwko niezrzeszonych"
 anti_neutrality_raids_desc:0 "Musimy rozprawić się z elementami niezrzeszonymi w naszym kraju w imię długoterminowej stabilności wewnętrznej. Ich wpływ jest zbyt duży i może potencjalnie stać się problemem dla rządu."
 
 monarchist_on_the_rise:0 "Monarchia rośnie w siłę"
 monarchist_on_the_rise_desc:0 "Znaczący politycy zaczęli wypowiadać się pozytywnie o wartościach monarchicznych, w dodatku popiera ich rosnąca liczba obywateli. Kraj otwarcie zmierza ku monarchii, nie wiadomo tylko, czy ustrój zostanie zmieniony pokojowo."
 prepare_for_monarchist_civil_war:0 "Przygotowania do wojny domowej"
 prepare_for_monarchist_civil_war_desc:1 "Nie możemy czekać na powolne zmiany w umysłach obywateli. Dla ich dobra musimy szybciej przeforsować tę kwestię, nawet za cenę ludzkiego życia. W przeciwieństwie do pokojowego referendum, wojna domowa spowoduje poważne straty w naszych siłach zbrojnych, zniszczenia przemysłu i infrastruktury. Jest ona jednak szybsza, a po jej zakończeniu można łatwiej narzucać swoją wolę."
 expand_civil_monarchist_support:0 "Zwiększenie poparcia społecznego"
 expand_civil_monarchist_support_desc:1 "Musimy dbać o zwiększanie poparcia ludu dla naszej sprawy i zachęcać obywateli do publicznego podważania władzy obecnego rządu. Gdy pozycja rządzących będzie podkopywana i nasilą się niepokoje społeczne, będziemy mogli łatwiej zrealizować nasze cele. Sprawdza się to szczególnie dobrze, kiedy cele te osiąga się... bardziej złowrogimi metodami wymiany reżimu niż podczas legalnej zmiany rządów."
 army_support_for_monarchist_civil_war:0 "Zwiększenie poparcia militarnego"
 army_support_for_monarchist_civil_war_desc:0 "Bez odpowiedniego wsparcia wojska nie można liczyć na zwycięstwo w walce ideologicznej. Musimy zagwarantować sobie lojalność dobrze rozlokowanych jednostek naszych sił zbrojnych."
 ensure_general_loyalty_for_monarchist_civil_war:1 "Zagwarantowanie lojalności niższego szczebla dowództwa armii"
 ensure_general_loyalty_for_monarchist_civil_war_desc:0 "Możliwe, że część generałów potajemnie popiera monarchię. Musimy skontaktować się z nimi i zapewnić sobie ich lojalność w chwili wybuchu walk."
 ensure_marshal_loyalty_for_monarchist_civil_war:0 "Zagwarantowanie lojalności wyższego szczebla dowództwa armii"
 ensure_marshal_loyalty_for_monarchist_civil_war_desc:0 "Możliwe, że część marszałków polnych potajemnie popiera monarchię. Musimy skontaktować się z nimi i zapewnić sobie ich lojalność w chwili wybuchu walk."
 siphon_equipment_stockpiles_for_monarchist_civil_war:0 "Gromadzenie sprzętu"
 siphon_equipment_stockpiles_for_monarchist_civil_war_desc:0 "Przeczesując państwowe magazyny wyposażenia, możemy stworzyć niewielki zapas broni, która pomoże nam w nadchodzącej walce."
 formulate_surprise_attack_plan_for_monarchist_civil_war:0 "Zaplanowanie ataku z zaskoczenia"
 formulate_surprise_attack_plan_for_monarchist_civil_war_desc:0 "Wróg nie zdaje sobie sprawy z nadchodzącej katastrofy. Dopilnujmy, żeby tak zostało, a nasze plany walki powinny do maksimum wykorzystać element zaskoczenia."
 ignite_the_monarchist_civil_war:0 "Wywołanie wojny domowej"
 ignite_the_monarchist_civil_war_desc:0 "Czas zaryzykować. Zakończyliśmy wszystkie niezbędne przygotowania. Nie ma już odwrotu."
 rebuild_the_nation_monarchist:0 "Odbudowa kraju"
 rebuild_the_nation_monarchist_desc:0 "Po wojnie domowej nadszedł czas odbudowy naszego zniszczonego kraju."
 open_up_political_discourse_monarchist:0 "Otwarcie dyskursu politycznego"
 open_up_political_discourse_monarchist_desc:1 "Musimy zaakceptować różne poglądy istniejące w rządzie. Może dzięki temu możliwa będzie pokojowa zmiana polityki w naszym kraju."
 discredit_government_monarchist:0 "Dyskredytacja rządu"
 discredit_government_monarchist_desc:0 "Wskazując liczne wady naszego aktualnego rządu, możemy sprawić, że ludzie zastanowią się nad ideologicznymi przyczynami tych porażek."
 hold_the_monarchist_national_referendum:0 "Przeprowadzenie ogólnokrajowego referendum"
 hold_the_monarchist_national_referendum_desc:0 "Dzięki odpowiedniemu wsparciu możemy bezpiecznie przeprowadzić referendum w sprawie zmiany rządu i uniknąć rozlewu krwi."

