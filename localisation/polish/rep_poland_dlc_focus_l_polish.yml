l_polish:
POL_treaty_with_romania:0 "Traktat z Rumunią"
 POL_treaty_with_romania_desc:"Trzeba zapomnieć o dawnych urazach. W nadchodzących trudnych czasach potrzebujemy każdego przyjaciela."
 POL_treaty_with_bulgaria:0 "Traktat z Bułgarią"
 POL_treaty_with_bulgaria_desc:0 "Nowe sojusze zostaną zawarte. Każdy przyjaciel jest potrzebny w czasie wojny."
 POL_monarchism:0 "Monarchism"
 POL_monarchism_desc:0 "Od dawna ludzie żyli pod rządami królów. Ożyjemy ten stary nawyk."
 POL_king_rules:0 "Bezpośrednia kontrola"
 POL_king_rules_desc:0 "Demokracja bywa czasem beznadziejna. Konieczna może być bardziej bezpośrednia kontrola."
 POL_seek_accommodation_with_france:0 "Poszukiwanie ugody z Francją"
 POL_seek_accommodation_with_germany_desc:0 "Dlaczego powinniśmy walczyć, skoro można przywrócić stare sojusze?"
 
 #######
 POL_reform_of_the_diplomacy:0 "Reforma dyplomacji"
 POL_reform_of_the_diplomacy_desc:0 "Kraj jest na rozdrożu, czy powinniśmy zreformować naszą dyplomację?"
 POL_keep_the_intermarius:0 "Zostać w Intermarius"
 POL_keep_the_intermarius_desc:0 "Zachowamy naszą obecną frakcję i będziemy dążyć do rozszerzenia jej na inne kraje."
 POL_treaty_with_france:0 "Traktat z Francją"
 POL_treaty_with_france_desc:0 "Nasz stary sojusz z Francją zostanie odnowiony."
 POL_change_of_course:0 "Zmiana kursu"
 POL_change_of_course_desc:0 "Świat się zmienia. Powinniśmy ponownie rozważyć nasze sojusze."
 POL_a_left_alliance:0 "Sojusz lewic"
 POL_a_left_alliance_desc:0 "Radziecka władza rośnie, powinniśmy rozważyć dołączenie do nich, zanim będzie za późno."
 POL_join_comintern:0 "Dołączyć do Kominternu"
 POL_join_comintern_desc:0 "Nadszedł czas, aby dołączyć do naszych towarzyszy! Będziemy dążyć do przyłączenia się do Kominternu!" 
 POL_to_the_right:0 "Na prawo"
 POL_to_the_right_desc:0 "Faszyzm rośnie w Europie, czas zrobić to samo!"
 POL_join_axis:0 "Dołączyć do Osi"
 POL_join_axis_desc:0 "Powstały nowe Niemcy, warto do nich dołączyć!"
 POL_a_democratic_alliance:0 "Sojusz demokratów"
 POL_a_democratic_alliance_desc:0 "Na świecie rośnie demokracja. Będziemy starać się podążać za tym trendem!"
 POL_join_allies:0 "Dołączyć do aliantów"
 POL_join_allies_desc:0 "Faszyzm i komunizm rosną, jesteśmy otoczeni przez wrogów. Czas dołączyć do aliantów!"
 POL_a_new_government:0 "Nowy rząd"
 POL_a_new_government_desc:0 "Władzę króla osłabiają zagrożenia zewnętrzne i wewnętrzne. Nadszedł czas, aby utworzyć nowy rząd."
 POL_replace_the_king:0 "Zastąpić króla"
 POL_replace_the_king_des:0 "Teraz, gdy jesteśmy wystarczająco silni, nadszedł czas, aby przejąć kontrolę nad państwem i umieścić króla z powrotem w jego pałacu."
 POL_a_new_rule:0 "Nowa władza"
 POL_a_new_rule_desc:0 "Król jest słaby, demokracja spóźniona. Czas wypróbować nową, bardziej bezpośrednią władzę."
 POL_handle_the_king:0 "Osłabić króla"
 POL_handle_the_king_desc:0 "Nadszedł czas, aby przejąć kontrolę nad państwem i zmniejszyć władzę króla"
 POL_a_communist_rule:0 "Władza komunistyczna"
 POL_a_communist_rule_desc:0 "Towarzysze, król jest słaby. Nadszedł czas, aby powstać i spróbować przejąć kontrolę nad państwem!"
 POL_workers_state:0 "Państwo robotnicze"
 POL_workers_state_desc:0 "Towarzysze, nadszedł czas. Czas obalić króla i przejąć władzę!"
 POL_the_fate_of_the_royal_family:0 "Los rodziny królewskiej"
 POL_the_fate_of_the_royal_family_desc:0 "Król i jego rodzina przebywają w areszcie domowym w luksusowym Pałacu Saskim, pora porozmawiać o ich losie."
 POL_communist_science:0 "Nauka komunistyczna"
 POL_communist_science_desc:0 "Teraz, gdy mamy władzę, nadszedł czas, aby rozwinąć nasze pomysły!"
 POL_poland_can_into_space:0 "Polska może w kosmos!"
 POL_poland_can_into_space_desc:0 "Kiedy nasi naukowcy wrócili na właściwe tory, czas pomyśleć o nowych pomysłach!"
 POL_constitutional_monarchy:0 "Przygotować nową konstytucję"
 POL_constitutional_monarchy_desc:0 "Po dojściu do demokracji w kraju nadszedł czas na opracowanie nowej konstytucji, która ograniczy uprawnienia króla"