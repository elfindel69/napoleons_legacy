l_french:
 byzantine_focus_tree:0 "Focus Nationaux Byzantins"
 BYZ_improve_infrastructure: "Améliorer les infrastructures"
 BYZ_improve_infrastructure_desc: "L'Empire byzantin possède de nombreuses terres qui ne sont pas exploitées au maximum de leur potentiel. Nous devrions améliorer l'infrastructure dans ces régions afin d'augmenter la quantité de ressources que nous pouvons en tirer."
 BYZ_construct_factories: "Construire de nouvelles usines"
 BYZ_construct_factories_desc: "L'Empire byzantin a longtemps été un territoire agricole, faiblement industrialisé. Nous devons accélérer l'industrialisation du pays pour faire face à nos voisins."
 BYZ_construct_military_factories: "Construire de nouvelles usines militaires"
 BYZ_construct_military_factories_desc: "L'Empire byzantin a longtemps été un territoire agricole, faiblement industrialisé. Nous devons construire un véritable complexe militaro-industriel pour faire face à nos voisins."
 BYZ_develop_attica: "Développer l'Attique"
 BYZ_develop_attica_desc: "L'Attique est le cœur de l'Empire byzantin. Nous devrions la développer pour augmenter la quantité de ressources que nous pouvons en tirer."
 BYZ_invest_in_turkey: "Investir en Turquie"
 BYZ_invest_in_turkey_desc: "La Turquie est une partie très importante de l'Empire byzantin. Nous devrions y investir pour augmenter la quantité de ressources que nous pouvons en tirer."
 BYZ_domestic_motors: "Moteurs nationaux"
 BYZ_domestic_motors_desc: "L'Empire byzantin manque d'usines de camions. Nous allons développer cette industrie afin de rattraper nos voisins."
 BYZ_expand_levant_rail: "Développer les chemins de fer du Levant"
 BYZ_expand_levant_rail_desc: "La région du Levant est mal desservie. Nous construirons des chemins de fer dans cette région."
 BYZ_original_designs: "Modèles originaux"
 BYZ_original_designs_desc: "Nous ne possédons pas de propres designs de chars, nous devons pallier à cette faiblesse."
 BYZ_additional_research_slot1: "Institut de Recherche de Constantinople"
 BYZ_additional_research_slot1_desc: "L'Empire Byzantin a longtemps été le fleuron de la recherche en Europe, nous devons étendre nos capacités de recherche afin de rester au top."
 BYZ_electronic_engineering: "Ingénierie électronique"
 BYZ_electronic_engineering_desc: "Nous devons investir dans l'électronique pour continuer notre développement"
 BYZ_cryptology_institute: "Institut de cryptologie"
 BYZ_cryptology_institute_desc: "Nous devons développer nos connaissances en cryptologie pour faire face à ce monde troublé"
 BYZ_prepare_for_the_next_war: "Se préparer à la prochaine guerre"
 BYZ_prepare_for_the_next_war_desc: "Notre armée est mal organisée et mal commandée. Nous devons remédier à cela."
 BYZ_standardisation_of_equipment: "Normalisation de l'équipement"
 BYZ_standardisation_of_equipment_desc: "Notre équipement est désuet et hétéroclite. Nous devons développer notre industrie d'armements."
 BYZ_army_modernisation: "Modernisation de l'armée"
 BYZ_army_modernisation_desc: "Nos doctrines sont d'un autre temps. Nous devons réfléchir comment faire face aux armes modernes"
 BYZ_army_modernisation2: "Expansion de l'armée"
 BYZ_army_modernisation2_desc: "Nous devons nous concentrer sur des armes modernes comme les tanks ou les camions de transport pour faire face à nos ennemis. "
 BYZ_army_doctrine: "Doctrine d'infanterie"
 BYZ_army_doctrine_desc: "La guerre se gagne avec de soldats. Nous devons réorganiser notre infanterie pour faire face à une guerre moderne."
 BYZ_artillery_modernisation:  "Modernisation de l'artillerie"
 BYZ_artillery_modernisation_desc: "Nos cannons datent d'un autre temps. Nous devons les améliorer et moderniser nos tactiques. "
 BYZ_anti_tank_guns: "Cannons anti-chars"
 BYZ_anti_tank_guns_desc: "Nous devons développer des armes anti-char efficaces et robustes pour faire face à cette nouvelle menace. "
 BYZ_motorization: "Motorisation"
 BYZ_motorization_desc: "Nous devons motoriser notre infanterie pour gagner en mobilité. "
 BYZ_study_foreign_tanks: "Étudier les chars étrangers"
 BYZ_study_foreign_tanks_desc: "Nous devons nous inspirer des tanks étrangers pour développer des modèles qui correspondent à nos besoins"
 BYZ_mechanized_experiments: "Expérimentation de blindés mécanisés"
 BYZ_mechanized_experiments_desc: "Nous devons développer des camions blindés afin de mieux protéger nos soldats au combat"
 BYZ_cruiser_tank_experiments: "Expérimentation de chars de bataille"
 BYZ_cruiser_tank_experiments_desc: "nous devons développer des blindés de combat fiables pour appuyer nos hommes sur le front"
 BYZ_special_forces: "Forces Spéciales"
 BYZ_special_forces_desc: "nous devons nous doter de forces spéciales capables d'opérer en toute discrétion derrière les lignes ennemies"
 BYZ_army_experience: "Une Armée Moderne"
 BYZ_army_experience_desc: "Nous devons investir dans le futur afin d'avoir une armée moderne"
 BYZ_develop_byzantine_ship_building: "Développer la construction navale byzantine"
 BYZ_develop_byzantine_ship_building_desc: "L'Empire byzantin manque de chantiers navals. Nous allons développer cette industrie afin de rattraper nos voisins."
 BYZ_develop_attica_ship_building: "Développer le chantier naval d'Attique"
 BYZ_develop_attica_ship_building_desc: "L'Attique offre un accès facilité à la Méditerranée. Nous devons y développer nos industries portuaires"
 BYZ_the_twin_threats: "La double menace"
 BYZ_the_twin_threats_desc: "Les côtes de l'Empire donnent sur deux mers. Nous devons nous préparer à cette double menace. "
 BYZ_a_cruiser_navy: "Une marine de croiseurs"
 BYZ_a_cruiser_navy_desc: "Nous devons construire nos propres croiseurs afin de défendre nos côtes de toute menace"
 BYZ_import_submarine_technology:  "Importer la technologie des sous-marins"
 BYZ_import_submarine_technology_desc: "nous devons nous inspirer des modèles de sous-marins de nos voisins afin de produire les notres. "
 BYZ_commerce_attack:  "Attaque commerciale"
 BYZ_commerce_attack_desc: "nous devons développer notre flotte de sous marins pour harceler le commerce ennemi"
 BYZ_coastal_defense:  "Défense côtière"
 BYZ_coastal_defense_desc: "nous devons développer une flotte côtière afin de nous défendre de tout débarquement ennemi"
 BYZ_strike_force: "Force de frappe"
 BYZ_strike_force_desc: "nous devons développer une flotte de haute mer pour montrer notre puissance renouvelée"
 BYZ_aegean_navy: "Marine égéenne"
 BYZ_aegean_navy_desc: "Nous devons nous montrer comme une véritable puissance maritime dans la région."
 BYZ_marines: "Infanterie de Marine"
 BYZ_marines_desc: "Nous devons créer des Troupes de Marine afin d'opérer sur des théatres lointains en toute autonomie"
 BYZ_air_base_expansion: "Expansion des bases aériennes"
 BYZ_air_base_expansion_desc: "Nous devons construire de nouvelles bases aériennes pour développer notre aviation"
 BYZ_fighter_modernisation: "Modernisation des chasseurs"
 BYZ_fighter_modernisation_desc: "nous devons développer des chasseurs plus modernes pour contrôler le ciel."
 BYZ_air_innovations:  "Innovations aériennes"
 BYZ_air_innovations_desc: "Nous devons moderniser nos tactiques aériennes "
 BYZ_heavy_fighter_concept:  "Concept de chasseur lourd"
 BYZ_heavy_fighter_concept_desc: "Nous devons nous concentrer sur la création de chasseurs lours pour frapper l'ennemi loin de nos bases"
 BYZ_naval_bomber_experiments: "Expériences sur les bombardiers navals"
 BYZ_naval_bomber_experiments_desc: "Nous devons nous concentrer sur la création de bombardier navals pour protéger efficacement nos côtes"
 BYZ_medium_bomber_focus: "Bombardier moyen"
 BYZ_medium_bomber_focus_desc: "Nous devons nous concentrer sur la création de bombardiers capables de frapper l'ennemi loin de nos bases"
 BYZ_light_bomber_focus: "Bombardier léger"
 BYZ_light_bomber_focus_desc: "Nous devons nous concentrer sur la création de bombardiers légers capables d'accompagner nos troupes au combat"
 BYZ_air_modernisations_programme: "Programme de modernisation de l'aviation"
 BYZ_air_modernisations_programme_desc: "nous devons continuer de moderniser notre aviation afin de rester maitres du ciel."
 BYZ_rocket_development: "Développement des fusées"
 BYZ_rocket_development_desc: "nous devons investir dans des armes modernes pour garder l'avantage sur nos ennemis"
 BYZ_political_power: "Open the Senate"
 BYZ_political_power_desc: "Le Sénat est actuellement dans l'impasse. Nous devrions l'ouvrir pour permettre au Sénat d'adopter des lois."
 BYZ_militarization: "Militarisation"
 BYZ_militarization_desc: "nous devons militariser le pays pour faire face à toute menace"
 BYZ_industrialisation:  "Industrialisation"
 BYZ_industrialisation_desc: "nous devons développer le pays assurer le bien-être de nos citoyens"
 BYZ_byzantium_first:  "Byzance d'abord"
 BYZ_byzantium_first_desc: "Nous devons prioriser le bien-être de nos citoyen avant toute chose"
 BYZ_internationalism:  "Internationalisme"
 BYZ_internationalism_desc: "nous devons nous tourner vers l'exterieur pour faire face à ce monde troublé"
 BYZ_monarchism:  "Monarchisme"
 BYZ_monarchism_desc: "Notre roi est le souverain légitime de l'Empire byzantin. Nous devons le soutenir."
 BYZ_paramilitarism: "Organisations paramilitaires"
 BYZ_paramilitarism_desc: "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter les troupes permettrait à plus de gens de bénéficier d'un entraînement militaire."
 BYZ_king_rules: "Le Pouvoir Royal"
 BYZ_king_rules_desc: "Nous devons augmenter les pouvoirs du roi. Lui seul sera nous guider efficacement dans ce monde troublé"
 BYZ_royal_officer_corps: "Corps d'officiers royaux"
 BYZ_royal_officer_corps_desc: "Nous devons entourer le roi d'officiers loyaux et prêts à se battre "
 BYZ_authoritarianism: "Autoritarisme"
 BYZ_authoritarianism_desc: "L'Empire doit être dirigé d'une main de fer. Le roi seul est trop faible, nous devons l'entourer de gens compétents"
 BYZ_a_new_government: "Un nouveau gouvernement"
 BYZ_a_new_government_desc: "Nous devons former un nouveau cabinet pret à prendre des mesures plus directes"
 BYZ_replace_the_king: "Remplacer le roi"
 BYZ_replace_the_king_desc: "Nous sommes prets à prendre le pouvoir. Nous devons faire tomber le roi"
 BYZ_department_for_home_defence:  "Département de la défense intérieure"
 BYZ_department_for_home_defence_desc: "Nous devons créer un Ministère de l'Intérieur pour faire face à toute menace interne"
 BYZ_go_right: "A droite toute!"
 BYZ_go_right_desc: "nous devons nous tourner vers des idéaux de droite pour assurer la stabilité du pays. "
 BYZ_go_left: "A gauche toute!"
 BYZ_go_left_desc: "nous devons nous tourner vers des idéaux socialistes pour assurer le bien-être de la population. "
 BYZ_liberalism: "Libéralisme"
 BYZ_liberalism_desc: "nous devons embracer les idéaux libéraux pour continuer à prospérer"
 BYZ_military_youth: "Militarisation de la jeunesse"
 BYZ_military_youth_desc: "L'institution d'organisations prônant la discipline et l'éducation politique de la jeunesse permettra à celle-ci d'acquérir, dès le plus jeune âge, le sens de la loyauté et du sacrifice."
 BYZ_a_new_rule: "Un nouveau règne"
 BYZ_a_new_rule_desc: "Nous devons prendre le pouvoir afin de garantir le futur du pays"
 BYZ_handle_the_king:  "Manipuler le roi"
 BYZ_handle_the_king_desc: "nous devons remettre le roi à sa juste place et garder le pouvoir entre nos mains"
 BYZ_claim_egypt:  "Réclamer l'Égypte"
 BYZ_claim_egypt_desc: "L'Égypte a longtemps été sous notre domination. Nous devons la récupérer"
 BYZ_claim_bulgaria:  "Réclamer la Bulgarie"
 BYZ_claim_bulgaria_desc: "Nos frères bulgares demandent notre protection. Nous allons répondre à leur demandes."
 BYZ_claim_lybia:  "Réclamer la Lybie"
 BYZ_claim_lybia_desc: "la Lybie a longtemps été sous notre influence. Nous devons la récupérer."
 BYZ_claim_romania:  "Réclamer la Roumanie"
 BYZ_claim_romania_desc: "la Roumanie a longtemps été sous notre influence. Nous devons la récupérer."
 BYZ_a_new_rome: "Une Nouvelle Rome"
 BYZ_a_new_rome_desc: "Les Italiens prétendent être les héritiers légitimes de l'Empire romain. Nous devons leur montrer que nous sommes les héritiers légitimes de l'Empire romain."
 BYZ_topple_austrian_influence: "Briser l'influence autrichienne"
 BYZ_topple_austrian_influence_desc: "L'Autriche-Hongrie pense être le maître incontesté de la région. Nous devons leur montrer qu'ils se trompent."
 BYZ_new_roman_empire: "New Roman Empire"
 BYZ_new_roman_empire_desc: "Maintenant que nous avons conquis l'Italie, nous devrions revendiquer le titre d'Empire romain."
 BYZ_a_communist_rule:  "Un régime communiste"
 BYZ_a_communist_rule_desc: "Nous devrions établir le socialisme dans l'Empire byzantin."
 BYZ_workers_state:  "L'État des travailleurs"
 BYZ_workers_state_desc: "Nous devons prendre le pouvoir afin de rendre le pouvoir au peuple"
 BYZ_the_fate_of_the_royal_family: "Le sort de la famille royale"
 BYZ_the_fate_of_the_royal_family_desc: "La famille royale est entre nos mains, nous devons décider de leur sort."
 BYZ_communist_science: "Science communiste"
 BYZ_communist_science_desc: "Nous devons forger notre propre science, basée sur le bien du peuple."
 BYZ_a_new_republic:  "Une nouvelle république"
 BYZ_a_new_republic_desc: "Nous devons instaurer une nouvelle République pour le bien du pays. "
 BYZ_intervention_focus: "Doctrine d'intervention"
 BYZ_intervention_focus_desc: "nous devons mettre en place une doctrine d'intervention afin d'aider nos alliés en cas de besoin."
 BYZ_volunteer_corps: "Corps de volontaires"
 BYZ_volunteer_corps_desc: "nous devons mettre en place un corps de volontaires afin d'aider nos alliés en cas de besoin."

 BYZ_royals_events.1.t:0 "Le sort de la famille royale"
 BYZ_royals_events.1.d:0 "Le roi et sa famille sont assignés à résidence dans le luxueux Palais Royal, il est temps de discuter de leur sort."
 BYZ_royals_events.1.a:0 "Exilons-la en France!"
 BYZ_royals_events.1.b:0 "Elle doit être jugée et condamnée."
 
 BYZ_royals_events.2.t:0 "Exil de la famille royale byzantine"
 BYZ_royals_events.2.d:0 "Notre gouvernement a accepté d'accueillir la famille royale byzantine exilée. Il est de notre devoir de les accueillir et de les faire se sentir en sécurité dans notre pays."
 BYZ_royals_events.2.a:0 "Elle est évidemment bienvenue"
 
 BYZ_royals_news_events.1.t:0 "Bannissement de la famille royale byzantine"
 BYZ_royals_news_events.1.desc:0 "\n« Par mesure de clémence », l'ensemble de la famille royale byzantine a été bannie hors du pays. Les porte-parole officiels du gouvernement n'ont fait aucun commentaire, non plus que les représentants de la famille elle-même.\n    Celle-ci est arrivée dans la journée en France, où elle a demandé l'asile – ce qui lui a été accordé."
 BYZ_royals_news_events.1.a:0 "Bon débarras !"
 BYZ_royals_news_events.1.b:0 "Ainsi, tous peuvent constater\nla tyrannie des socialistes"
 BYZ_royals_news_events.1.c:0 "C'est une magnifique victoire\ndans la lutte des classes"
 
 BYZ_royals_news_events.2.t:0 "Disparition de la famille royale byzantine"
 BYZ_royals_news_events.2.desc:0 "\nUne nouvelle semaine vient de s'écouler depuis la dernière apparition publique d'un membre de la famille royale byzantine. Les rumeurs ont commencé à circuler sur son sort le plus probable. Le gouvernement a quant à lui refusé de faire le moindre commentaire à ce propos, et a commencé à poursuivre les médias qui voudraient s'y intéresser.\n    Le silence du gouvernement est d'autant plus remarquable que certaines personnes restées anonymes mais prétendant avoir travaillé pour elle disent avoir vu « la famille royale être emmenée hors du Palais Royal par des hommes masqués », il y a de cela quelques semaines."
 BYZ_royals_news_events.2.a:0 "Nous devions le faire"
 BYZ_royals_news_events.2.b:0 ""Ces socialistes n'ont décidément\naucun respect pour la vie humaine !"
 BYZ_royals_news_events.2.c:0 "Ils ont eu ce qu'ils méritaient"