l_french:
 POL_treaty_with_romania:0 "Traité polono-roumain"
 POL_treaty_with_romania_desc:"Mieux vaut oublier les vieilles rancœurs. Nous aurons besoin d'amis nombreux dans la période difficile qui s'annonce."
 POL_treaty_with_bulgaria:0 "Traité polono-bulgare"
 POL_treaty_with_bulgaria_desc:0 "De nouvelles alliances doivent être faites. Chaque ami est nécessaire en temps de guerre."
 POL_monarchism:0 "Monarchisme"
 POL_monarchism_desc:0 "Le peuple a longtemps vécu sous le règne des rois. Nous allons faire revivre cette vieille habitude."
 POL_king_rules:0 "Contrôle Direct"
 POL_king_rules_desc:0 "La démocratie peut être parfois sans espoir. Un contrôle plus direct peut être nécessaire."
 POL_seek_accommodation_with_france:0 "Compromis Franco-polonais"
 POL_seek_accommodation_with_germany_desc:0 "Pourquoi devrions-nous nous battre alors que d'anciennes alliances pourraient être restaurées?"
 POL_reform_of_the_diplomacy:0 "Réforme de la diplomacie"
 POL_reform_of_the_diplomacy_desc:0 "Le pays est à la croisée des chemins, faut-il réformer notre diplomatie?"
 POL_keep_the_intermarius:0 "Rester dans l'Intermarius"
 POL_keep_the_intermarius_desc:0 "Nous garderons notre faction actuelle et chercherons à l'étendre à d'autres pays."
 POL_treaty_with_france:0 "Traité polono-français"
 POL_treaty_with_france_desc:0 "Notre ancienne alliance avec la France sera rétablie."
 POL_change_of_course:0 "Changement de cap"
 POL_change_of_course_desc:0 "Le monde change. Nous devons reconsidérer nos alliances."
 POL_a_left_alliance:0 "Une alliance des gauches"
 POL_a_left_alliance_desc:0 "Le pouvoir soviétique monte, nous devrions envisager de les rejoindre avant qu'il ne soit trop tard."
 POL_join_comintern:0 "Rejoindre le Komintern"
 POL_join_comintern_desc:0 "Le moment est venu de rejoindre nos camarades! Nous chercherons à rejoindre le Komintern!" 
 POL_to_the_right:0 "A droite toute"
 POL_to_the_right_desc:0 "Le fascisme grandit en Europe, il est temps de faire de même!"
 POL_join_axis:0 "Rejoindre l'Axe"
 POL_join_axis_desc:0 "Une nouvelle Allemagne s'est levée, il est plus que sage de les rejoindre!"
 POL_a_democratic_alliance:0 "Une alliance démorcate"
 POL_a_democratic_alliance_desc:0 "La démocratie est en plein essor dans le monde. Nous chercherons à suivre cette tendance!"
 POL_join_allies:0 "Rejoindre les Alliés"
 POL_join_allies_desc:0 "Le fascisme et le communisme se développent, nous sommes entourés d'ennemis. Il est temps de rejoindre les Alliés!"
 POL_a_new_government:0 "Un nouveau gouvernement"
 POL_a_new_government_desc:0 "Le règne du roi est affaibli par des menaces externes et internes. Il est temps de former un nouveau gouvernement."
 POL_replace_the_king:0 "Remplacer le roi"
 POL_replace_the_king_desc:0 "Maintenant que nous sommes assez forts, il est temps de prendre le contrôle de l'État et de remettre le roi dans son palais."
 POL_a_new_rule:0 "Un nouveau pouvoir"
 POL_a_new_rule_desc:0 "Le roi est faible, la démocratie est en retard. Il est temps d'essayer un nouveau pouvoir plus direct."
 POL_handle_the_king:0 "Affaiblir le roi"
 POL_handle_the_king_desc:0 "Il est temps de prendre le contrôle de l'État et de réduire le pouvoir du roi"
 POL_a_communist_rule:0 "Un pouvoir communiste"
 POL_a_communist_rule_desc:0 "Camarades, le roi est faible. Il est temps de se lever et de chercher à prendre le contrôle de l'État!"
 POL_workers_state:0 "l'État des travailleurs"
 POL_workers_state_desc:0 "Camarades, le moment est venu. Il est temps de renverser le roi et de prendre le pouvoir! "
 POL_the_fate_of_the_royal_family:0 "Le sort de la famille royale"
 POL_the_fate_of_the_royal_family_desc:0 "Le roi et sa famille sont assignés à résidence dans le luxueux Palais Saxon, il est temps de discuter de leur sort. "
 POL_communist_science:0 "une science communiste"
 POL_communist_science_desc:0 "Maintenant que nous sommes au pouvoir, il est temps de booster nos idées!"
 POL_poland_can_into_space:0 "La Pologne peut dans l'espace!"
 POL_poland_can_into_space_desc:0 "Avec nos scientifiques de retour sur la bonne voie, il est temps de réfléchir à de nouvelles idées!"
 POL_constitutional_monarchy:0 "Rédiger une nouvelle constitution"
 POL_constitutional_monarchy_desc:0 "Suite à la montée de la démocratie dans le pays, il est temps de rédiger une nouvelle constitution pour limiter les pouvoirs du roi"