l_french:
 LOADING_TIP_0:0 "Savoir dissimuler est le savoir des rois.\n- Cardinal de Richelieu"
 LOADING_TIP_1:0 "L’exactitude est la politesse des rois.\n- Louis XVIII"
 LOADING_TIP_2:0 "Un manteau royal va toujours bien. C'est le triomphe de la confection.\n- Jean Giraudoux"
 LOADING_TIP_3:0 "C’est un plaisir royal de faire le bien, quand les ignorants croient que c’est le mal que vous faites.\n- Albert Camus"
 LOADING_TIP_4:0 "Ainsi de leurs flatteurs, les rois sont les victimes.\n- Jean Racine"
 LOADING_TIP_5:0 "Plus de morts, moins d'ennemis.\n- Charles IX"
 LOADING_TIP_6:0 "Les girafes sont des créatures sans cœur."
 LOADING_TIP_7:0 "Aussi longtemps que des nations souveraines posséderont une grande puissance, la guerre sera inévitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Ceux qui votent ne décident de rien. Ceux qui comptent les votes décident de tout.\n- Joseph Staline"
 LOADING_TIP_9:0 "Après moi, le déluge.\n- Louis XV"
 LOADING_TIP_10:0 "Les rois aiment mieux être servis que conseillés.\n- Antonio de Guevara"
 LOADING_TIP_11:0 "En amour, les mendiants et les rois sont égaux.\n- Proverbe indien"
 LOADING_TIP_12:0 "Le véritable pouvoir est au bout du fusil.\n- Joseph Staline"
 LOADING_TIP_13:0 "Jamais l'exil n'a corrigé les rois.\n- Pierre-Jean de Béranger"
 LOADING_TIP_14:0 "Les grands menteurs sont aussi de grands magiciens.\n- Adolf Hitler"
 LOADING_TIP_15:0 "C'est légal parce que je le veux.\n- Louis XIV"
 LOADING_TIP_16:0 "Dieu a donc oublié tout ce que j'ai fait pour lui ?\n- Louis XIV"
 LOADING_TIP_17:0 "L'Allemagne sera une puissance mondiale ou ne sera pas.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Le succès, c'est d'aller d'échec en échec sans perdre son enthousiasme.\n- Winston Churchill"
 LOADING_TIP_19:0 "Si vous traversez l'enfer, surtout continuez d'avancer.\n- Winston Churchill"
 LOADING_TIP_20:0 "Pour qui peut se promener à loisir, même la jungle est une route royale.\n- Proverbe cingalais"
 LOADING_TIP_21:0 "Lors des guerres futures, les Panzers joueront un rôle décisif.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Il ne faut pas être plus royaliste que le roi.\n- Chateaubriand"
 LOADING_TIP_23:0 "Aucun pauvre bâtard n'a jamais gagné une guerre en mourant pour sa patrie. Il la gagne en faisant mourir les autres bâtards pour la leur.\n- George S. Patton"
 LOADING_TIP_24:0 "Un bon plan violemment exécuté maintenant est mieux qu'un plan parfait la semaine prochaine.\n- George S. Patton"
 LOADING_TIP_25:0 "Mendiants ou rois, tous acteurs de la même grande comédie.\n-  Annemarie Schwarzenbach"
 LOADING_TIP_26:0 "Personne n'a jamais rien défendu avec succès, seule l'attaque compte.\n- George S. Patton"
 LOADING_TIP_27:0 "Si les guerres sont faites par les armes, ce sont les hommes qui les gagnent. C'est l'esprit des hommes et de leurs chefs qui fait la victoire.\n- George S. Patton"
 LOADING_TIP_28:0 "J'aimerais mieux scier du bois que de régner à la façon du roi d'Angleterre.\n- Charles X"
 LOADING_TIP_29:0 "Qui s'y frotte s'y pique\n- Louis XII"
 LOADING_TIP_30:0 "La qualité d'un meneur, c'est de choisir les bons hommes et de les aider à donner le meilleur d'eux-mêmes.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Pour mon honneur et celui de ma nation, je choisirai plutôt honnête prison que honteuse fuite.\n- François Ier"
 LOADING_TIP_32:0 "Dans la préparation à la bataille, j'ai toujours constaté que les plans sont inutiles, mais la planification est indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Le silence des peuples est la leçon des rois !\n- Mirabeau"
 LOADING_TIP_34:0 "Lorsque la survie est menacée, des conflits éclatent entre les peuples, et des guerres malheureuses entre les nations.\n- Hideki Tojo"
 LOADING_TIP_35:0 "Ainsi de leurs flatteurs les rois sont les victimes ; mais les rois, en tombant, entraînent leurs flatteurs.\n- Jean Racine"
 LOADING_TIP_36:0 "Les livres ont plus de courage que les courtisans pour dire la vérité aux rois.\n- Demeterios"
 LOADING_TIP_37:0 "La sueur sauve le sang, le sang sauve les vies, et les cerveaux sauvent les deux.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Comment sont nées les barricades ? Pour lutter contre les cavaleries royales, le peuple n'ayant jamais de cavalerie.\n- André Malraux"
 LOADING_TIP_39:0 "Le pouvoir doit se définir par la possibilité d’en abuser.\n- André Malraux."
 LOADING_TIP_40:0 "Bons chiens reviennent toujours à leur maître.\n- Henri IV"
  LOADING_TIP_41:0 "\"Venimus vidimus et Deus vicit\" - Nous sommes venus, avons vu et Dieu a gagné\n- Jean III Sobieski au pape Innocent XI."
 LOADING_TIP_42:0 " \"Dulce est pro Patria pugnare\" - Il est doux de se battre pour la patrie\n- Stanisław Zółkiewski"
 LOADING_TIP_43:0 "It will be easy to find Turkish horses in Poland\n- Jean III Sobieski"
 LOADING_TIP_44:0 "Tel sera le Royaume de Pologne, comme leur éducation\n- Jan Zamoyski dans l'acte de fondation de l'Académie Zamoyska"
 LOADING_TIP_45:0 "La rébellion est le seul support pour l'esprit! Une rébellion qui explose comme une mine, une rébellion contre les choses, les personnes et leur être propre , contre la vie et la mort ...\n- Kazimierz Przerwa-Tetmajer"
 LOADING_TIP_46:0 "Parfois, nous faisons face à des vérités qui manquent de mots ...\n- Jean Paul II"
 LOADING_TIP_47:0 "... La vertu est une qualité constante et inébranlable de l'âme, par moi-même et pour moi-même, indépendamment de tout avantage. Des intentions honnêtes, des actes, des principes, une pensée droite en découlent ...\n- Cicéron"
 