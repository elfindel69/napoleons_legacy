 YUG_BLITZKRIEG_DESC:0 "La Yougoslavie est née de l'union du royaume des Serbes, Croates et Slovènes avec l'ancien royaume indépendant de Serbie, en 1922.\n¤Au départ, la Yougoslavie a intégré la Petite Entente et le Pacte balkanique afin d'assurer son indépendance ; mais les tensions suscitées par les nationalistes à l'intérieur et par l'Italie et l'Allemagne à l'extérieur, causent des troubles et obligent à une réévaluation de sa posture politique et stratégique."
 CHI_BLITZKRIEG_DESC:0 "Après deux années de guerre contre les Japonais, les armées de Chiang Kaï-chek se sont épuisées à tenter de stopper leur avancée. L'ennemi a envahi les régions les plus riches du pays. Les démocraties occidentales n'ont fourni qu'un soutien minime, et les communistes sont réticents à affronter l'ennemi en bataille rangée.\n¤La guerre menaçant de tourner à la catastrophe, il semble que le pire est à venir. Mais alors que l'invasion des Japonais est ralentie par l'immensité du pays, il se peut qu'ils tournent les yeux dans d'autres directions. De nouvelles alliances pourraient alors faire évoluer les choses..."
 MEXICO_BLITZKRIEG_DESC:0 "Le gouvernement de Lázaro Cárdenas s'est avéré être une force de changements sociaux plus puissante que celui du président Plutarco Elías Calles, désormais exilé aux États-Unis. La situation économique est stabilisée, les compagnies pétrolières étrangères placées sous contrôle de l'État, et le gouvernement mexicain peut commencer à regarder de l'autre côté des frontières.\n¤Les États-Unis ont des ennemis sur de nombreux fronts, et pardonneront très certainement la nationalisation de la Standard Oil. Mais peut-être ces ennemis seraient-ils des alliés plus avantageux encore ?"
 NETHERLANDS_BLITZKRIEG_DESC:0 "La guerre entre le Reich et les autres grandes puissances européennes semble inévitable, et si les Pays-Bas continuent de professer leur neutralité, leurs dirigeants commencent à élaborer des plans en secret avec leurs voisins du sud pour faire face aux hostilités à venir.\n¤L'armée est mobilisée, et le travail de préparation des lignes de défense s'est accru afin que le pays soit aussi prêt que possible à se défendre contre toute atteinte à sa souveraineté. Et, en cas d'échec, il reste toujours les colonies..."
 BUL_BLITZKRIEG_DESC:0 "Au cours de ces dernières années, le tsar Boris III a consolidé son pouvoir, en dissolvant l'organisation complotiste du Zveno et en rapprochant le pays de l'Allemagne. Les dernières négociations avec les pays des Balkans ont vu le Royaume-Uni lever les restrictions militaires imposées après la Grande Guerre, dans l'espoir d'éviter que la Bulgarie n'intègre l'Axe.\n   Boris cherche donc maintenant à reprendre les territoires perdus par le passé, sans pour autant déclencher de conflits. Mais avec les tensions de plus en plus marquées en Europe, reste à voir s'il y parviendra..."
 GRE_BLITZKRIEG_DESC:0 "Sous l'autorité implacable du dictateur Ioánnis Metaxás, la stabilité a été restaurée en Grèce. Le Plan quadriennal a permis un développement rapide de l'industrie grecque en quelques années, et la dette nationale, si elle reste élevée, semble plus facile à gérer.\n   Malheureusement, un gouvernement fort et le succès des politiques économiques ne préservent pas la nation de tout. Un conflit long et terrible menace, et en dépit de la volonté inflexible de Metaxás que la Grèce conserve sa neutralité quelles que soient les circonstances, il n'aura peut-être pas son mot à dire sur la question..."
 TUR_BLITZKRIEG_DESC:0 "Mustafa Kemal Atatürk est mort. La Turquie est une nation en deuil, gouvernée désormais par İsmet İnönü, un homme d'État estimé. Mais il a hérité d'un pays en proie à des divisions rendues plus visibles encore par la disparition du Père des Turcs.\n   Et, outre les inquiétudes liées à la situation intérieure, İnönü doit aussi faire face à la perspective de la guerre en Europe, qui risque d'être plus destructrice encore que la Grande Guerre. Atatürk a souvent insisté sur sa maxime « Paix intérieure, paix dans le monde ». İnönü pourra-t-il rester fidèle à cet esprit dans l'époque agitée qui s'annonce ?"
 CAL_BLITZKRIEG_DESC:0 "Restant une nation indépendante et défiant le Mexique et les États-Unis contre vents et marées, la Californie s'est imposée comme un joyau culturel et économique. Le président actuel, bien qu'étant un nouveau venu en politique, a un large attrait à l'intérieur et même à l'extérieur du pays.\n\nCependant, alors que le monde se trouve au bord de la guerre, les socialistes et les fascistes gagnent du soutien. S'ils s'emparent du pouvoir, la République pourrait se retrouver face à toute la force de l'armée américaine."
 ALA_BLITZKRIEG_DESC:0 "Après avoir obtenu son indépendance, l'Alaska est devenu vulnérable et incapable de quoi que ce soit. Que devrait-elle faire? De quel côté se tenir ? Et peut-il devenir un État puissant ?"
 FSL_BLITZKRIEG_DESC:0 "Le président Leche a lancé la Doctrine de la Nouvelle Vague pour contrer les effets de la Grande Dépression, mais les effets tardent à se faire sentir. Les fascistes et les communistes gagnent du soutien dans tout le pays. La Louisiane va-t-elle tomber dans l'autocratie, ou restera-t-elle démocratique ?"