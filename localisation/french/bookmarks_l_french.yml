 FRA_BLITZKRIEG_DESC:0 "Alors que les plaies de la Grande Guerre ne sont pas encore refermées, la France voit déjà se profiler un nouveau conflit contre cette Allemagne qui semble refuser la paix. Peut-être, en renforçant ses défenses frontalières et en choisissant bien ses alliés, la France parviendra-t-elle à échapper au conflit ?\n¤Dans le cas contraire, elle l'a déjà emporté sur sa voisine, et cette fois ne sera en rien différente !"
 GER_BLITZKRIEG_DESC:0 "Après la remilitarisation de la Rhénanie, Français et Britanniques ont commencé à se méfier des intentions de l'Allemagne. Les accords de Munich ont permis à cette dernière d'annexer les Sudètes, sous le prétexte de protéger la minorité allemande. Le pacte Molotov-Ribbentrop garantit que ni l'Allemagne, ni l'Union soviétique n'entreront en guerre l'une contre l'autre, mais partage aussi entre elles la Pologne.\n¤L'Allemagne attendait depuis longtemps une telle occasion. Il est maintenant temps d'agir !"
 JAP_BLITZKRIEG_DESC:0 "La guerre fait rage en Asie du Sud-Est. Malgré les pertes subies par le Japon au début de l'année 1939, il contrôle désormais une grande partie du territoire chinois. La montée des tensions en Europe accapare toute l'attention des Soviétiques, aussi ne devraient-ils pas intervenir en Asie.\n¤Une fois les ressources chinoises entre leurs mains, les Japonais n'auront aucun mal à neutraliser l'Union soviétique."
 ITA_BLITZKRIEG_DESC:0 "Lors des accords de Munich, signés un an plus tôt, le roi italien Victor Emmanuel s'est présenté en pacificateur. Mais l'expansion territoriale de l'Allemagne, si un accord peut être trouvé avec elle, donnerait à l'Italie l'occasion de s'emparer elle aussi de territoires.\n¤La conquête de l'Albanie n'était qu'un avant-goût de ce dont est capable l'armée italienne. Le reste du monde a donc du souci à se faire."
 SOV_BLITZKRIEG_DESC:0 "En soutenant Manuel Azaña et la Seconde République lors de la guerre civile en Espagne, l'Union soviétique s'est positionnée clairement vis-à-vis de l'Italie et de l'Allemagne. Victorieux de l'armée japonaise lors de récents conflits frontaliers, l'URSS semble aujourd'hui bien trop puissante pour qu'un pays ose s'attaquer seul à elle.\n¤La promesse allemande de partager les pays baltes et la Pologne est donc la bienvenue."
 USA_BLITZKRIEG_DESC:0 "La montée des tensions en Europe est inquiétante. Même si cela ne menace en rien les États-Unis, le bellicisme de l'Allemagne risque d'avoir un impact sur le monde entier. Si l'hémisphère occidental est calme, il serait peut-être judicieux d'envisager des préparatifs militaires.\n¤Car si les États-Unis étaient contraints de prendre part à un conflit, ce serait aussi à eux d'y mettre fin."
