 BM_HISTORY_TITLE:0 "Situation historique"
 GATHERING_STORM_NAME:0 "La tempête s'annonce"
 GATHERING_STORM_DESC:0 "Une période agitée se profile. En Europe, le Kaiser a consolidé son assise, et son attention se porte de plus en plus au-delà des frontières de l'Allemagne. L'Italie de Victor Emmanuel poursuit ses aventures militaires osées, tandis qu'en Asie l'Empire du Japon s'apprête à attaquer la Chine. Moins de vingt ans après la fin de la Grande Guerre, le monde est de nouveau une véritable poudrière, n'attendant qu'une étincelle pour exploser."
 HITTING_FAN_NAME:0 "Situation critique"
 HITTING_FAN_DESC:0 "Cette collection de parapluies est en passe de devenir très utile."
 ENG_GATHERING_STORM_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, les fondations de son vaste empire ont été ébranlées. Une génération entière de Britanniques a perdu la vie dans les tranchées des Flandres et du Nord de la France. Parallèlement, les troubles ont gagné tout le Commonwealth et les dettes se sont accumulées.\n¤Alors que le pays est encore traumatisé par la dernière guerre, un nouveau conflit s'annonce déjà. À l'évidence, il n'y aura pas de « paix pour notre époque »."
 FRA_GATHERING_STORM_DESC:0 "Grâce à une économie puissante, la France est en train de se rétablir des ravages de la Grande Guerre. Toutefois, la crise de 1929 n'a pas épargné le pays, et le nouveau régime allemand n'a aucun intérêt à s'acquitter des réparations de guerre imposées par le traité de Versailles.\n¤À la signature de ce traité, un maréchal français a d'ailleurs déclaré que ce n'était pas une paix, mais un armistice de vingt ans. Et ces vingt années seront bientôt écoulées..."
 GER_GATHERING_STORM_DESC:0 "Une Allemagne nouvelle est née. Vingt ans ont passé depuis la Grande Guerre et le Kaiser Willhelm III règne toujours. Le pays a surmonté la crise économique provoquée par la Grande Dépression, et réussi à endiguer le chômage de masse.\n¤Les restrictions militaires imposées à l'Allemagne par le traité de Versailles sont depuis longtemps oubliées, et la Wehrmacht se renforce chaque jour un peu plus. Une nouvelle Guerre mondiale se profile."
 ITA_GATHERING_STORM_DESC:0 "Avec le monarchisme, l'Italie connaît une nouvelle ère de gloire. Ses forces sont en passe d'ajouter l'Éthiopie à l'empire colonial italien, mais les ambitions du roi Victor Emmanuel ne s'arrêtent pas là.\n¤L'Italie a toujours eu la volonté de dominer la Méditerranée, et un nouvel ordre est en train de prendre forme en Europe. Lorsque la vague du changement déferlera, soit l'Italie se fera une place au sommet, soit elle sera balayée."
 JAP_GATHERING_STORM_DESC:0 "L'Empire du Japon est à la croisée des chemins. L'armée soutient le hokushin-ron, la doctrine de l'expansion vers le nord, qui vise à une expansion en Sibérie ; au contraire, la marine est favorable au nanshin-ron, la doctrine de l'expansion vers le sud, qui vise les riches colonies européennes de l'Asie du Sud-Est et du Pacifique. Et il y a, bien sûr, la Chine.\n¤Le Japon possède une armée puissante, mais ses industries manquent de ressources et le temps presse. Quelle voie choisira-t-il ?"
 SOV_GATHERING_STORM_DESC:0 "Une fois les incendies de la guerre civile russe éteints, l'URSS est apparue en maîtresse de la plus grande partie des territoires de l'ancien empire de Russie. S'ensuivirent une industrialisation rapide et la collectivisation, coûteuses en vies humaines.\n¤Aujourd'hui, l'Union soviétique est confrontée à deux menaces extérieures : une Allemagne qui retrouve de sa vigueur à l'ouest, et un Japon belliciste à l'est. Et à cela s'ajoutent les menaces internes, dans les rangs mêmes du Parti communiste..."
 USA_GATHERING_STORM_DESC:0 "Après s'être retranchés dans l'isolationnisme après la dernière guerre, les États-Unis ont connu une période de prospérité économique appelée « Roaring Twenties ». Mais celle-ci a brutalement pris fin avec la Grande Dépression.\n¤La politique non interventionniste de l'Amérique vis-à-vis des guerres étrangères tient bon, mais les tensions commencent à monter aussi bien en Europe qu'en Asie. Tôt ou tard, qu'il le veuille ou non, le « Great Neutral » risque d'être entraîné dans le tourbillon."
 OTHER_GATHERING_STORM_DESC:0 "Toutes les nations du monde, grandes ou petites, retiennent leur souffle alors qu'un nouveau conflit mondial semble sur le point d'éclater.\n¤Depuis les plus grandes, au bord de la guerre civile, jusqu'aux multiples nations formées et transformées par la Grande Guerre, toutes vont devoir faire des choix difficiles et trouver un équilibre entre idéalisme et pragmatisme si elles veulent trouver leur place dans le monde de demain."
 POL_GATHERING_STORM_DESC:1 "La Pologne a su rester libre et indépendante malgré les conflits et les crises. Mais sa position reste fragile.\n¤En ses temps troublés alors que l'URSS panse ses plaies et pense à sa revanche et que la féroce Allemagne rumine dans l'ombre après le coup terrible de la Grande Guerre, le pays est à la croisée des chemins."
 CAN_GATHERING_STORM_DESC:0 "Le Canada est entré dans la Grande Guerre en tant que simple colonie, et l'a terminée en ayant accédé au statut de nation. Né dans la boue de Passchendaele, le pays fait désormais ses premiers pas incertains sur la scène internationale.\n¤Entravée par la Grande Dépression et les divisions entre anglophones et francophones, l'avenir de la jeune nation paraît encore pour le moins incertain."
 AST_GATHERING_STORM_DESC:0 "Les Australiens, en versant leur sang, ont gagné leur place dans les livres de l'histoire de la Grande Guerre. Les sacrifices accomplis lors de la campagne des Dardanelles ne sont pas oubliés – ni ceux qui l'ont ordonnée.\n¤L'Australie se trouve maintenant à un carrefour : doit-elle poursuivre sa route avec sa puissance coloniale, sur le point de s'impliquer dans un nouveau conflit dans la lointaine Europe, ou doit-elle plutôt se concentrer sur des menaces croissantes et bien plus proches ?"
 SAF_GATHERING_STORM_DESC:0 "Lorsque la Grande Guerre a éclaté, nombreux ont été les Sud-Africains à refuser de prendre les armes pour servir dans l'armée britannique. L'armée sud-africaine a passé le plus clair du conflit à poursuivre les forces de l'Allemagne dans ses colonies d'Afrique, avec un succès tout relatif.\n¤Mais un nouveau conflit s'annonce et, comme la fois précédente, certains pensent que le pays ne devrait pas combattre l'Allemagne du tout. D'autres vont même jusqu'à penser que le moment est peut-être venu, pour les descendants des Boers, de reprendre cette liberté dont furent dépouillés leurs ancêtres."
 NZL_GATHERING_STORM_DESC:0 "Tout aussi petit qu'il soit, le pays a bravement combattu lors de la Grande Guerre, souffrant de nombreuses pertes lors de la meurtrière bataille de Gallipoli et sur le front ouest. Près de la moitié des hommes en âge de combattre l'ont fait, outre-mer, et nombre d'entre eux n'en sont jamais revenus.\n¤Près de vingt ans se sont maintenant écoulés, et c'est avec anxiété que les Néo-Zélandais surveillent la scène politique internationale. Car cette fois la guerre semble menacer bien plus près de chez eux..."
 RAJ_GATHERING_STORM_DESC:0 "Joyau de l'Empire britannique, le Raj des Indes est un mélange étrange de puissance et de faiblesse impériales. Une élite minoritaire de fonctionnaires britanniques gouverne des centaines de millions de sujets. C'est là qu'a été recrutée cette armée indienne qui s'est battue avec courage lors de la Grande Guerre.\n¤Les leaders indigènes espéraient que les sacrifices consentis alors aideraient l'Inde à accéder à l'indépendance – en vain jusqu'à présent. Et alors qu'une nouvelle guerre menace, nombreux sont ceux qui pensent que le moment est venu de retrouver la liberté... quels que soient les moyens utilisés."
 CZE_GATHERING_STORM_DESC:0 "Au cours de la Grande Guerre, les troupes tchèques ont combattu au sein de l'Entente dans toute l'Europe, avec pour but de faire reconnaître leur pays. Ce fut un succès, et la Tchécoslovaquie naquit des cendres de l'Empire austro-hongrois.\n¤Depuis lors, la Tchécoslovaquie a formé l'alliance de la « Petite entente » avec la Yougoslavie et la Roumanie, afin de s'opposer aux tentatives hongroises de restauration de l'Autriche-Hongrie. Mais le paysage politique européen évolue très rapidement du fait de la renaissance de la puissance allemande..."
 HUN_GATHERING_STORM_DESC:0 "Représentant l'une des deux moitiés de l'Empire austro-hongrois, la Hongrie a été traitée en ennemie vaincue par l'Entente au sortir de la Grande Guerre. Par le traité du Trianon, le pays a perdu presque les deux tiers de ses territoires, des millions de Hongrois se retrouvant alors hors des frontières, et son économie était ruinée. Des restrictions draconiennes concernant son réarmement étaient censées assurer qu'elle ne menacerait plus la paix en Europe.\n¤Mais avec les changements politiques sur la scène européenne, le moment est venu de corriger les erreurs du passé et de restaurer la gloire ancienne de la nation."
 ROM_GATHERING_STORM_DESC:0 "La Roumanie s'est trouvée du côté des vainqueurs lors de la Grande Guerre, et a donc bénéficié de gains territoriaux et démographiques - tous n'étant pas d'origine roumaine. Pour se protéger du revanchisme des pays contraints de céder des territoires, la Roumanie a créé un réseau d'alliances dans tous les Balkans. Ces dernières années, toutefois, le pays s'est surtout intéressé aux questions intérieures, et le gouvernement du roi Carol II a laissé ses alliances se distendre.\n¤Alors que la situation politique européenne évolue rapidement, la Roumanie risque de se retrouver seule. Et sans défense."
 YUG_GATHERING_STORM_DESC:0 "La Yougoslavie est née de l'union du royaume des Serbes, Croates et Slovènes avec l'ancien royaume indépendant de Serbie, en 1922.\n¤Au départ, la Yougoslavie a intégré la Petite Entente et le Pacte balkanique afin d'assurer son indépendance ; mais l'assassinat récent du roi Alexandre, en plus des tensions suscitées par les nationalistes à l'intérieur et par l'Italie et l'Allemagne à l'extérieur, causent des troubles et obligent à une réévaluation de sa posture politique et stratégique."
 CHI_GATHERING_STORM_DESC:0 "Après la révolution qui a vu le dernier empereur Qing être déposé, la jeune république chinoise a dû lutter pour survivre. Les seigneurs de la guerre contrôlent une bonne partie des régions périphériques. Au cœur du pays, les communistes ont établi leurs bases dans une vallée reculée. Et, juste de l'autre côté des frontières, les Japonais ont établi un gouvernement fantoche dirigé par le dernier empereur pour tenter de réunir l'ensemble du pays sous son autorité.\n¤Face à ces nombreux ennemis, le gouvernement de Chiang Kaï-chek va devoir faire des choix difficiles s'il veut survivre et gouverner la Chine."
 MEXICO_GATHERING_STORM_DESC:0 "Après le renversement du dictateur Porfirio Díaz, le Mexique sort de deux décennies de guerres civiles. Centralisateurs contre régionalistes, paysans et socialistes alliés contre les propriétaires d'haciendas, et luttes à propos du rôle de l'État et de l'Église, toutes ces luttes issues en droite ligne du siècle des Lumières ont dévasté le pays.\n¤Le gouvernement séculariste est persuadé d'avoir remporté tous ces combats, mais il règne sur des ruines. Et rien ne dit que, lorsque le Mexique aura été reconstruit, ce ne sera pas un autre vainqueur qui l'aura finalement emporté."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Le gouvernement néerlandais voit avec inquiétude les tensions s'aggraver sur la scène internationale. L'économie chancelante, l'important mouvement pacifiste et la certitude que la neutralité sauvera le pays (au point de détourner de lui d'éventuels alliés) empêche toute préparation défensive.\n¤Mais les Pays-Bas sont aussi la porte du commerce européen, aussi Britanniques et Allemands souhaitent-ils « coopérer » avec eux pour contrecarrer leurs adversaires, et pourraient considérer tout refus comme un acte d'hostilité. Peut-être un repli sur les colonies sera-t-il la seule façon de résister à une invasion ?"
 BUL_GATHERING_STORM_DESC:0 "Depuis la guerre d'indépendance et le rejet du traité de San Stefano de 1878 par les démocraties occidentales, la Bulgarie a connu de nombreux conflits et trahisons dans les Balkans. Au rang des puissances centrales vaincues lors de la Grande Guerre, elle a subi des pertes territoriales, et le traité de Neuilly lui a imposé des restrictions économiques et militaires sévères.\n   Mais avec les changements radicaux, aussi bien politiques que sociaux, qui surviennent en Europe, l'heure semble venue pour les Bulgares de définir leur propre voie et de trouver leur place dans les Balkans."
 GRE_GATHERING_STORM_DESC:0 "La Grèce est un pays en crise. Les royalistes et républicains se sont livré une lutte acharnée pour diriger le pays, qui s'est traduite par l'abolition de la IInde République hellénique en 1935. Le roi, un autocrate étranger, reste pourtant très clivant, et son avenir est pour le moins incertain.\n   La Grèce ainsi retenue par ses divisions internes, une Bulgarie revanchiste et déterminée a envenimé la situation au nord, tandis que l'ennemie de toujours, la Turquie, devenue tout récemment une alliée, subit une véritable métamorphose. Quant à ce monstre qui s'agite sur l'autre rive de l'Adriatique..."
 TUR_GATHERING_STORM_DESC:0 "La République de Turquie est née sur les décombres de l'Empire ottoman. L'indépendance a été arrachée en 1923 en versant le sang et au terme d'un conflit âpre. Si cette guerre était juste, le peuple turc continue d'en payer le prix.\n   Les conservateurs religieux contrôlent l'arrière-pays et s'opposent par tous les moyens possibles aux efforts de modernisation, tandis que les nationalistes kurdes suscitent des troubles dans l'Est. Le président Atatürk, adulé, doit soit parvenir à unir le pays, soit transmettre le pouvoir à quelqu'un qui le pourra. Et cela doit se faire vite, car déjà l'Europe est prise de soubresauts..."
 CAL_GATHERING_STORM_DESC:0 "Fièrement indépendante depuis 1846, la République de Californie a résisté aux guerres passées qui ont subsumé les plus grandes nations qui l'entourent. Les démocrates au gouvernement ont un large attrait, mais récemment, la corruption et la collusion ont commencé à s'installer alors qu'ils tentent de conserver le pouvoir par tous les moyens possibles.\n\nMaintenant, alors que les lignes idéologiques divisent davantage les nations du monde, le peuple californien peut se retrouvent à réclamer un changement de gouvernement."
 ALA_STORM_DESC:0 "After gaining independence, Alaska became vulnerable and not capable of anything. What should she do? Which side to stand? And can it become a mighty state?"
 FSL_STORM_DESC:0 "Après avoir obtenu son indépendance, la Louisiane est rapidement devenue un État florissant, localisé sur les pistes de l'ouest inconnu. Le pays se modernise rapidement, mais la Grande Dépression le frappe violemment. Le pays est désormais à la croisée des chemins, tombera-t-il dans le fascisme ou le communisme, ou restera-t-il sur la voie de la démocratie ?"
 
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Les dernières années ont vu de nouveaux conflits éclater, en Europe comme en Asie : l'Espagne est désormais gouvernée par les nationalistes, et le Japon expansionniste a livré bataille contre l'Union soviétique et la Chine – avec plus de succès contre cette dernière. Enfin, ce pacte de non-agression récemment conclu entre l'Allemagne et l'URSS pourrait annoncer une bien mauvaise nouvelle pour le reste de l'Europe."
